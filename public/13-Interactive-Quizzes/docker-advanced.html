<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker ƒ∞leri Seviye Quiz</title>
    <style>
        :root {
            --bg: #2d3436;
            --surface: #1e272e;
            --panel: #222b32;
            --primary: #74b9ff;
            --text: #dfe6e9;
            --muted: #b2bec3;
            --success: #00b894;
            --error: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 28px 18px;
        }

        .shell {
            width: 100%;
            max-width: 960px;
        }

        .panel {
            background: var(--surface);
            border: 1px solid #2f3840;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 20px 55px rgba(0, 0, 0, 0.45);
        }

        .header {
            padding: 18px 22px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 8px;
            align-items: center;
            background: #1b2229;
            border-bottom: 1px solid #2f3840;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: 0.2px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--muted);
        }

        .pill {
            padding: 8px 14px;
            border-radius: 999px;
            background: #2a333b;
            border: 1px solid #2f3840;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text);
        }

        .body {
            padding: 22px;
            display: grid;
            gap: 16px;
            background: var(--panel);
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background: #131a20;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #2f3840;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), #9ad1ff);
            transition: width 0.3s ease;
        }

        .question {
            font-size: 1.05rem;
            font-weight: 700;
            line-height: 1.5;
        }

        .options {
            list-style: none;
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 13px 14px;
            border-radius: 12px;
            border: 1px solid #2f3840;
            background: #1f272e;
            cursor: pointer;
            transition: transform 0.12s, border-color 0.12s, background 0.12s;
        }

        .option:hover:not(.disabled) {
            transform: translateY(-1px);
            border-color: var(--primary);
            background: #253038;
        }

        .option.correct {
            border-color: var(--success);
            background: rgba(0, 184, 148, 0.12);
            color: var(--success);
            font-weight: 700;
        }

        .option.wrong {
            border-color: var(--error);
            background: rgba(255, 107, 107, 0.12);
            color: var(--error);
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.9;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 22px 20px;
            background: #1b2229;
            border-top: 1px solid #2f3840;
        }

        .meta {
            color: var(--muted);
            font-weight: 600;
        }

        .btn {
            padding: 11px 22px;
            border-radius: 12px;
            border: 1px solid #2f3840;
            font-weight: 800;
            cursor: pointer;
            background: linear-gradient(120deg, #6fc0ff, var(--primary));
            color: #0f151c;
            transition: transform 0.12s, box-shadow 0.12s;
            box-shadow: 0 12px 30px rgba(116, 185, 255, 0.25);
        }

        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .result {
            display: none;
            text-align: center;
            padding: 30px 22px;
            background: var(--panel);
        }

        .score {
            font-size: 2.6rem;
            font-weight: 900;
            color: var(--primary);
        }

        .result h2 {
            margin-top: 8px;
            margin-bottom: 6px;
        }

        .result p {
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="shell">
        <div class="panel">
            <div class="header">
                <div>
                    <div class="title">Docker ƒ∞leri Seviye Quiz</div>
                    <div class="subtitle">20 soru ‚Ä¢ g√ºvenlik, buildx, performans</div>
                </div>
                <div class="pill">Soru <span id="current">1</span> / <span id="total">20</span></div>
            </div>

            <div class="body" id="quiz-body">
                <div class="progress-track">
                    <div class="progress-bar" id="progress"></div>
                </div>
                <div class="question" id="question">Y√ºkleniyor...</div>
                <ul class="options" id="options"></ul>
            </div>

            <div class="result" id="result">
                <div class="score" id="score">0%</div>
                <h2 id="result-title">Tebrikler!</h2>
                <p id="result-detail">Sonucu g√∂rmek i√ßin test bitir.</p>
                <button class="btn" onclick="location.reload()">Ba≈ütan Ba≈üla</button>
            </div>

            <div class="footer">
                <div class="meta" id="meta">Her soru 1 puan - tek se√ßim</div>
                <button class="btn" id="next" disabled>Sonraki Soru</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { q: "Rootless Docker'ƒ±n temel avantajƒ± nedir?", opts: ["Daha hƒ±zlƒ± build", "Daemon'u non-root √ßalƒ±≈ütƒ±rarak yetki azaltmak", "Daha b√ºy√ºk imaj", "Swarm kurmak"], a: 1 },
            { q: "Kernel yetkilerini minimuma indirmek i√ßin hangi flag kullanƒ±lƒ±r?", opts: ["--cap-add", "--cap-drop", "--privileged", "--userns"], a: 1 },
            { q: "Custom seccomp profili uygulamak i√ßin run'da hangi se√ßenek kullanƒ±lƒ±r?", opts: ["--seccomp-profile file.json", "--security-opt seccomp=file.json", "--security file", "--seccomp true"], a: 1 },
            { q: "Konteyner k√∂k dosya sistemini salt-okunur yapmak i√ßin?", opts: ["--read-only", "--immutable", "--rofs", "--no-write"], a: 0 },
            { q: "CPU limitini 1.5 core ile sƒ±nƒ±rlamak i√ßin?", opts: ["--cpu=1.5", "--cpus 1.5", "--limit-cpu 1.5", "--quota 1.5"], a: 1 },
            { q: "Belleƒüi 512MB ile sƒ±nƒ±rlamak i√ßin doƒüru bayrak?", opts: ["--mem 512", "--memory 512m", "--ram 512", "--mem-limit 512"], a: 1 },
            { q: "no-new-privileges √∂zelliƒüi nasƒ±l a√ßƒ±lƒ±r?", opts: ["--security-opt no-new-privileges:true", "--no-priv", "--drop-priv", "--seccomp nnp"], a: 0 },
            { q: "Multi-arch imaj √ºretmek i√ßin hangi ara√ß/komut kullanƒ±lƒ±r?", opts: ["docker build", "docker buildx build --platform ...", "docker make multi", "docker manifest pull"], a: 1 },
            { q: "Build cache'i remote/pull-push ile payla≈ümak i√ßin hangi bayraklar kullanƒ±lƒ±r?", opts: ["--cache-on", "--cache-from / --cache-to", "--cache-share", "--remote-cache"], a: 1 },
            { q: "Content Trust'u a√ßmak i√ßin gerekli ortam deƒüi≈ükeni?", opts: ["DOCKER_TRUST=1", "DOCKER_CONTENT_TRUST=1", "DOCKER_VERIFY=1", "CONTENT_TRUST=ON"], a: 1 },
            { q: "Docker Hub rate limitine takƒ±lmamak i√ßin doƒüru √ß√∂z√ºm?", opts: ["Daha √ßok pull yapmak", "Auth ile login veya mirror kullanmak", "Pull'u kapatmak", "Disk b√ºy√ºtmek"], a: 1 },
            { q: "√áok host'lu overlay aƒü olu≈üturmak i√ßin hangi driver gerekir?", opts: ["bridge", "host", "overlay", "macvlan"], a: 2 },
            { q: "Swarm'da secret'lar container i√ßinde nereye mount edilir?", opts: ["/etc/secrets", "/run/secrets (tmpfs)", "/var/lib/docker", "ENV olarak"], a: 1 },
            { q: "CLI'da imaj g√ºvenlik taramasƒ± i√ßin hangi komut kullanƒ±labilir?", opts: ["docker scan <image>", "docker virus", "docker audit", "docker secure"], a: 0 },
            { q: "Loglarƒ± fluentd'ye g√∂ndermek i√ßin hangi driver se√ßilir?", opts: ["json-file", "local", "fluentd", "awslogs"], a: 2 },
            { q: "BuildKit'i etkinle≈ütirmek i√ßin ortam deƒüi≈ükeni?", opts: ["BUILD_KIT=1", "DOCKER_BUILDKIT=1", "USE_BUILDKIT=true", "KIT=ON"], a: 1 },
            { q: "√áalƒ±≈üan container'a tmpfs mount eklemek i√ßin doƒüru run flag'i?", opts: ["--tmpfs /path", "--mount tmpfs", "--memfs", "--tempfs"], a: 0 },
            { q: "Modern Linux'ta √∂nerilen varsayƒ±lan storage driver hangisi?", opts: ["aufs", "devicemapper loop", "overlay2", "zfs"], a: 2 },
            { q: "Konteynerlerin host Docker daemon'una eri≈üimini engellemek i√ßin en kritik adƒ±m?", opts: ["/var/run/docker.sock'u mount etmemek", "Loglarƒ± kapatmak", "CPU limitlerini kaldƒ±rmak", "Privileged mod a√ßmak"], a: 0 },
            { q: "K√º√ß√ºk runtime imajƒ± √ºretmek i√ßin doƒüru yakla≈üƒ±m?", opts: ["Tek stage'de build", "Builder stage'den binary kopyalayƒ±p scratch/alpine ile final stage yapmak", "ƒ∞majƒ± zip'lemek", "Registry'de sƒ±kƒ±≈ütƒ±rmak"], a: 1 }
        ];

        let index = 0;
        let score = 0;
        const totalEl = document.getElementById("total");
        const currentEl = document.getElementById("current");
        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const nextBtn = document.getElementById("next");
        const progressEl = document.getElementById("progress");
        const resultEl = document.getElementById("result");
        const bodyEl = document.getElementById("quiz-body");
        const scoreEl = document.getElementById("score");
        const resultTitle = document.getElementById("result-title");
        const resultDetail = document.getElementById("result-detail");

        totalEl.textContent = questions.length;

        function renderQuestion() {
            const current = questions[index];
            questionEl.textContent = `${index + 1}. ${current.q}`;
            currentEl.textContent = index + 1;
            progressEl.style.width = `${(index / questions.length) * 100}%`;
            nextBtn.disabled = true;
            optionsEl.innerHTML = "";
            current.opts.forEach((opt, i) => {
                const li = document.createElement("li");
                li.className = "option";
                li.textContent = opt;
                li.onclick = () => checkAnswer(li, i, current.a);
                optionsEl.appendChild(li);
            });
        }

        function checkAnswer(el, chosen, answer) {
            const opts = optionsEl.querySelectorAll(".option");
            opts.forEach(o => o.classList.add("disabled"));
            if (chosen === answer) {
                el.classList.add("correct");
                score++;
            } else {
                el.classList.add("wrong");
                opts[answer].classList.add("correct");
            }
            nextBtn.disabled = false;
        }

        nextBtn.addEventListener("click", () => {
            index++;
            if (index < questions.length) {
                renderQuestion();
            } else {
                showResult();
            }
        });

        function showResult() {
            bodyEl.style.display = "none";
            nextBtn.style.display = "none";
            resultEl.style.display = "block";
            progressEl.style.width = "100%";
            const pct = Math.round((score / questions.length) * 100);
            scoreEl.textContent = `${pct}%`;
            if (pct >= 85) {
                resultTitle.textContent = "√úst d√ºzey! üöÄ";
                resultDetail.textContent = "ƒ∞leri seviye Docker ve g√ºvenlik konularƒ±na hakimsin.";
            } else if (pct >= 65) {
                resultTitle.textContent = "ƒ∞yi i≈ü! üëè";
                resultDetail.textContent = "Biraz daha derinle≈üerek kolayca y√ºkseltebilirsin.";
            } else {
                resultTitle.textContent = "Tekrar dene! üìö";
                resultDetail.textContent = "G√ºvenlik, buildx ve optimizasyon konularƒ±nƒ± g√∂zden ge√ßir.";
            }
        }

        renderQuestion();
    </script>
</body>

</html>
