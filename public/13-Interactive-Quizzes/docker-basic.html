<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Temel Seviye Quiz</title>
    <style>
        :root {
            --bg: #2d3436;
            --surface: #1e272e;
            --panel: #222b32;
            --primary: #74b9ff;
            --text: #dfe6e9;
            --muted: #b2bec3;
            --success: #00b894;
            --error: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 28px 18px;
        }

        .shell {
            width: 100%;
            max-width: 960px;
        }

        .panel {
            background: var(--surface);
            border: 1px solid #2f3840;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 20px 55px rgba(0, 0, 0, 0.45);
        }

        .header {
            padding: 18px 22px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 8px;
            align-items: center;
            background: #1b2229;
            border-bottom: 1px solid #2f3840;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: 0.2px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--muted);
        }

        .pill {
            padding: 8px 14px;
            border-radius: 999px;
            background: #2a333b;
            border: 1px solid #2f3840;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text);
        }

        .body {
            padding: 22px;
            display: grid;
            gap: 16px;
            background: var(--panel);
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background: #131a20;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #2f3840;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), #9ad1ff);
            transition: width 0.3s ease;
        }

        .question {
            font-size: 1.05rem;
            font-weight: 700;
            line-height: 1.5;
        }

        .options {
            list-style: none;
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 13px 14px;
            border-radius: 12px;
            border: 1px solid #2f3840;
            background: #1f272e;
            cursor: pointer;
            transition: transform 0.12s, border-color 0.12s, background 0.12s;
        }

        .option:hover:not(.disabled) {
            transform: translateY(-1px);
            border-color: var(--primary);
            background: #253038;
        }

        .option.correct {
            border-color: var(--success);
            background: rgba(0, 184, 148, 0.12);
            color: var(--success);
            font-weight: 700;
        }

        .option.wrong {
            border-color: var(--error);
            background: rgba(255, 107, 107, 0.12);
            color: var(--error);
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.9;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 22px 20px;
            background: #1b2229;
            border-top: 1px solid #2f3840;
        }

        .meta {
            color: var(--muted);
            font-weight: 600;
        }

        .btn {
            padding: 11px 22px;
            border-radius: 12px;
            border: 1px solid #2f3840;
            font-weight: 800;
            cursor: pointer;
            background: linear-gradient(120deg, #6fc0ff, var(--primary));
            color: #0f151c;
            transition: transform 0.12s, box-shadow 0.12s;
            box-shadow: 0 12px 30px rgba(116, 185, 255, 0.25);
        }

        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .result {
            display: none;
            text-align: center;
            padding: 30px 22px;
            background: var(--panel);
        }

        .score {
            font-size: 2.6rem;
            font-weight: 900;
            color: var(--primary);
        }

        .result h2 {
            margin-top: 8px;
            margin-bottom: 6px;
        }

        .result p {
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="shell">
        <div class="panel">
            <div class="header">
                <div>
                    <div class="title">Docker Temel Seviye Quiz</div>
                    <div class="subtitle">20 soru â€¢ temel komutlar ve kavramlar</div>
                </div>
                <div class="pill">Soru <span id="current">1</span> / <span id="total">20</span></div>
            </div>

            <div class="body" id="quiz-body">
                <div class="progress-track">
                    <div class="progress-bar" id="progress"></div>
                </div>
                <div class="question" id="question">YÃ¼kleniyor...</div>
                <ul class="options" id="options"></ul>
            </div>

            <div class="result" id="result">
                <div class="score" id="score">0%</div>
                <h2 id="result-title">Tebrikler!</h2>
                <p id="result-detail">Sonucu gÃ¶rmek iÃ§in test bitir.</p>
                <button class="btn" onclick="location.reload()">BaÅŸtan BaÅŸla</button>
            </div>

            <div class="footer">
                <div class="meta" id="meta">Her soru 1 puan - tek seÃ§im</div>
                <button class="btn" id="next" disabled>Sonraki Soru</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { q: "docker build -t komutu ne yapar?", opts: ["Container baÅŸlatÄ±r", "Ä°maj oluÅŸturur ve etiketler", "Volume oluÅŸturur", "Registry aÃ§ar"], a: 1 },
            { q: "docker run -p 8080:80 ifadesinde 8080 neyi temsil eder?", opts: ["Container portu", "Host portu", "Docker bridge portu", "Volume adÄ±"], a: 1 },
            { q: "TÃ¼m konteynerleri (Ã§alÄ±ÅŸan/duran) listelemek iÃ§in?", opts: ["docker ps", "docker ps -a", "docker ls", "docker list all"], a: 1 },
            { q: "docker rm ile docker rmi farkÄ± nedir?", opts: ["Fark yok", "rm konteyner, rmi imaj siler", "rmi konteyner siler", "rm registry siler"], a: 1 },
            { q: "LoglarÄ± takip etmek iÃ§in doÄŸru komut?", opts: ["docker tail", "docker logs", "docker logs -f", "docker watch logs"], a: 2 },
            { q: "Ã‡alÄ±ÅŸan konteynerde shell aÃ§mak iÃ§in?", opts: ["docker open", "docker attach -n", "docker exec -it <id> sh/bash", "docker connect"], a: 2 },
            { q: "Dockerfile'da ADD ile COPY farkÄ±?", opts: ["Fark yok", "ADD uzak URL/tar aÃ§abilir, COPY sadece kopyalar", "COPY sÄ±kÄ±ÅŸtÄ±rÄ±r", "ADD sadece klasÃ¶r"], a: 1 },
            { q: ".dockerignore dosyasÄ±nÄ±n amacÄ±?", opts: ["Gizli dosya saklamak", "Build context'e dahil olmayacak dosyalarÄ± dÄ±ÅŸlamak", "Registry seÃ§mek", "Network ayarÄ±"], a: 1 },
            { q: "VarsayÄ±lan compose dosya adÄ±?", opts: ["docker-compose.yml", "compose.yaml", "dockerfile", "docker-compose.txt"], a: 0 },
            { q: "ENTRYPOINT vs CMD iÃ§in doÄŸru ifade?", opts: ["ENTRYPOINT argÃ¼man, CMD ana komut", "ENTRYPOINT ana komut, CMD varsayÄ±lan argÃ¼man/komut", "Ä°kisi de yok sayÄ±lÄ±r", "Sadece ENTRYPOINT Ã§alÄ±ÅŸÄ±r"], a: 1 },
            { q: "docker stop ile docker kill farkÄ±?", opts: ["Stop SIGTERM, Kill SIGKILL gÃ¶nderir", "Fark yok", "Kill daha yavaÅŸ", "Stop sadece pause eder"], a: 0 },
            { q: "docker pull ne yapar?", opts: ["Container baÅŸlatÄ±r", "Ä°majÄ± registry'den indirir", "Volume mount eder", "Network oluÅŸturur"], a: 1 },
            { q: "Ortam deÄŸiÅŸkenlerini dosyadan yÃ¼klemek iÃ§in run komutunda?", opts: ["--env-file file.env", "--envs file.env", "--load-env file.env", "--var-file file.env"], a: 0 },
            { q: "Ä°majlarÄ± listelemek iÃ§in?", opts: ["docker list images", "docker images", "docker show", "docker ls img"], a: 1 },
            { q: "KullanÄ±lmayan dangling imajlarÄ± temizlemek iÃ§in?", opts: ["docker image prune", "docker system stop", "docker clean images", "docker prune all"], a: 0 },
            { q: "Host dizinini konteynere baÄŸlamak iÃ§in doÄŸru sÃ¶z dizimi?", opts: ["-v host:container", "-v container:host", "--vol container host", "-m host:container"], a: 0 },
            { q: "Konteynerden dosya kopyalamak iÃ§in?", opts: ["docker copy", "docker cp <container>:path dest", "docker scp", "docker export"], a: 1 },
            { q: "VarsayÄ±lan aÄŸ tÃ¼rÃ¼ nedir?", opts: ["host", "none", "bridge", "macvlan"], a: 2 },
            { q: "Exited durumda konteyneri yeniden baÅŸlatmak iÃ§in?", opts: ["docker restart --new", "docker start <id>", "docker run --again", "docker build"], a: 1 },
            { q: "Arka planda Ã§alÄ±ÅŸtÄ±rmak iÃ§in hangi flag gerekir?", opts: ["--tty", "--rm", "-d", "-it"], a: 2 }
        ];

        let index = 0;
        let score = 0;
        const totalEl = document.getElementById("total");
        const currentEl = document.getElementById("current");
        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const nextBtn = document.getElementById("next");
        const progressEl = document.getElementById("progress");
        const resultEl = document.getElementById("result");
        const bodyEl = document.getElementById("quiz-body");
        const scoreEl = document.getElementById("score");
        const resultTitle = document.getElementById("result-title");
        const resultDetail = document.getElementById("result-detail");

        totalEl.textContent = questions.length;

        function renderQuestion() {
            const current = questions[index];
            questionEl.textContent = `${index + 1}. ${current.q}`;
            currentEl.textContent = index + 1;
            progressEl.style.width = `${(index / questions.length) * 100}%`;
            nextBtn.disabled = true;
            optionsEl.innerHTML = "";
            current.opts.forEach((opt, i) => {
                const li = document.createElement("li");
                li.className = "option";
                li.textContent = opt;
                li.onclick = () => checkAnswer(li, i, current.a);
                optionsEl.appendChild(li);
            });
        }

        function checkAnswer(el, chosen, answer) {
            const opts = optionsEl.querySelectorAll(".option");
            opts.forEach(o => o.classList.add("disabled"));
            if (chosen === answer) {
                el.classList.add("correct");
                score++;
            } else {
                el.classList.add("wrong");
                opts[answer].classList.add("correct");
            }
            nextBtn.disabled = false;
        }

        nextBtn.addEventListener("click", () => {
            index++;
            if (index < questions.length) {
                renderQuestion();
            } else {
                showResult();
            }
        });

        function showResult() {
            bodyEl.style.display = "none";
            nextBtn.style.display = "none";
            resultEl.style.display = "block";
            progressEl.style.width = "100%";
            const pct = Math.round((score / questions.length) * 100);
            scoreEl.textContent = `${pct}%`;
            if (pct >= 85) {
                resultTitle.textContent = "Harika! ğŸš€";
                resultDetail.textContent = "Docker temelleri Ã§ok saÄŸlam.";
            } else if (pct >= 65) {
                resultTitle.textContent = "Ä°yi iÅŸ! ğŸ‘";
                resultDetail.textContent = "Biraz daha pratikle pekiÅŸtirebilirsin.";
            } else {
                resultTitle.textContent = "Tekrar dene! ğŸ“š";
                resultDetail.textContent = "Temel komut ve kavramlarÄ± gÃ¶zden geÃ§ir.";
            }
        }

        renderQuestion();
    </script>
</body>

</html>
