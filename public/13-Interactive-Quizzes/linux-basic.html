<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Temel Seviye Quiz</title>
    <style>
        :root {
            --bg: #2d3436;
            --surface: #1e272e;
            --panel: #222b32;
            --primary: #74b9ff;
            --text: #dfe6e9;
            --muted: #b2bec3;
            --success: #00b894;
            --error: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 28px 18px;
        }

        .shell {
            width: 100%;
            max-width: 960px;
        }

        .panel {
            background: var(--surface);
            border: 1px solid #2f3840;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 20px 55px rgba(0, 0, 0, 0.45);
        }

        .header {
            padding: 18px 22px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 8px;
            align-items: center;
            background: #1b2229;
            border-bottom: 1px solid #2f3840;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: 0.2px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--muted);
        }

        .pill {
            padding: 8px 14px;
            border-radius: 999px;
            background: #2a333b;
            border: 1px solid #2f3840;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text);
        }

        .body {
            padding: 22px;
            display: grid;
            gap: 16px;
            background: var(--panel);
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background: #131a20;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #2f3840;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), #9ad1ff);
            transition: width 0.3s ease;
        }

        .question {
            font-size: 1.05rem;
            font-weight: 700;
            line-height: 1.5;
        }

        .options {
            list-style: none;
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 13px 14px;
            border-radius: 12px;
            border: 1px solid #2f3840;
            background: #1f272e;
            cursor: pointer;
            transition: transform 0.12s, border-color 0.12s, background 0.12s;
        }

        .option:hover:not(.disabled) {
            transform: translateY(-1px);
            border-color: var(--primary);
            background: #253038;
        }

        .option.correct {
            border-color: var(--success);
            background: rgba(0, 184, 148, 0.12);
            color: var(--success);
            font-weight: 700;
        }

        .option.wrong {
            border-color: var(--error);
            background: rgba(255, 107, 107, 0.12);
            color: var(--error);
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.9;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 22px 20px;
            background: #1b2229;
            border-top: 1px solid #2f3840;
        }

        .meta {
            color: var(--muted);
            font-weight: 600;
        }

        .btn {
            padding: 11px 22px;
            border-radius: 12px;
            border: 1px solid #2f3840;
            font-weight: 800;
            cursor: pointer;
            background: linear-gradient(120deg, #6fc0ff, var(--primary));
            color: #0f151c;
            transition: transform 0.12s, box-shadow 0.12s;
            box-shadow: 0 12px 30px rgba(116, 185, 255, 0.25);
        }

        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .result {
            display: none;
            text-align: center;
            padding: 30px 22px;
            background: var(--panel);
        }

        .score {
            font-size: 2.6rem;
            font-weight: 900;
            color: var(--primary);
        }

        .result h2 {
            margin-top: 8px;
            margin-bottom: 6px;
        }

        .result p {
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="shell">
        <div class="panel">
            <div class="header">
                <div>
                    <div class="title">Linux Temel Seviye Quiz</div>
                    <div class="subtitle">20 soru ‚Ä¢ dosya sistemi ve temel komutlar</div>
                </div>
                <div class="pill">Soru <span id="current">1</span> / <span id="total">20</span></div>
            </div>

            <div class="body" id="quiz-body">
                <div class="progress-track">
                    <div class="progress-bar" id="progress"></div>
                </div>
                <div class="question" id="question">Y√ºkleniyor...</div>
                <ul class="options" id="options"></ul>
            </div>

            <div class="result" id="result">
                <div class="score" id="score">0%</div>
                <h2 id="result-title">Tebrikler!</h2>
                <p id="result-detail">Sonucu g√∂rmek i√ßin test bitir.</p>
                <button class="btn" onclick="location.reload()">Ba≈ütan Ba≈üla</button>
            </div>

            <div class="footer">
                <div class="meta" id="meta">Her soru 1 puan - tek se√ßim</div>
                <button class="btn" id="next" disabled>Sonraki Soru</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { q: "pwd komutu ne yapar?", opts: ["Disk kullanƒ±mƒ±nƒ± g√∂sterir", "Ge√ßerli dizinin yolunu yazar", "≈ûifre deƒüi≈ütirir", "S√ºre√ßleri listeler"], a: 1 },
            { q: "Gizli dosyalarƒ± listelemek i√ßin doƒüru komut?", opts: ["ls -l", "ls -h", "ls -a", "ls --hidden-only"], a: 2 },
            { q: "chmod 755 bir dizinde ne ifade eder?", opts: ["Sahip okur-yazar-√ßalƒ±≈ütƒ±rƒ±r, grup/diƒüerleri okur-√ßalƒ±≈ütƒ±rƒ±r", "Herkes tam yetki", "Sadece okuma", "Yalnƒ±zca root eri≈üir"], a: 0 },
            { q: "Bir dosyanƒ±n sahibini ve grubunu deƒüi≈ütirmek i√ßin?", opts: ["chmod user:group dosya", "chown user:group dosya", "chperm user dosya", "usermod dosya"], a: 1 },
            { q: "Bir klas√∂r√º i√ßindekilerle kopyalamak i√ßin?", opts: ["cp kaynak hedef", "cp -r kaynak hedef", "copy -R", "cp --all"], a: 1 },
            { q: "Bir dosyayƒ± ba≈üka dizine ta≈üƒ±mak/yeniden adlandƒ±rmak i√ßin?", opts: ["mv dosya hedef/", "cp dosya hedef/", "rm dosya hedef/", "touch hedef/dosya"], a: 0 },
            { q: "Dizin olu≈ütururken ara dizinleri de a√ßmak i√ßin?", opts: ["mkdir dir", "mkdir -p a/b/c", "mkpath", "touch dir"], a: 1 },
            { q: "rm -rf komutu ne yapar?", opts: ["Loglarƒ± temizler", "Korumalƒ± silme", "Dizini ve i√ßeriƒüini zorla siler", "Yalnƒ±zca bo≈ü dizini siler"], a: 2 },
            { q: "B√ºy√ºk/k√º√ß√ºk harf duyarsƒ±z arama i√ßin grep flag'i?", opts: ["-n", "-v", "-i", "-c"], a: 2 },
            { q: "Log dosyasƒ±nƒ± ger√ßek zamanlƒ± izlemek i√ßin?", opts: ["tail -f dosya", "head dosya", "cat dosya", "watch dosya"], a: 0 },
            { q: "ƒ∞lk 20 satƒ±rƒ± g√∂rmek i√ßin?", opts: ["head -n 20 dosya", "tail -20 dosya", "sed -n 1 dosya", "more -20 dosya"], a: 0 },
            { q: "Ge√ßerli dizinde *.log dosyalarƒ±nƒ± bulmak i√ßin?", opts: ["find . -name *.log", "find . -type f -name \"*.log\"", "search *.log", "locate .log"], a: 1 },
            { q: "Ge√ßerli dizinin toplam boyutunu insan okunur g√∂stermek i√ßin?", opts: ["df -h .", "du -sh .", "ls -lh .", "stat ."], a: 1 },
            { q: "Disk kullanƒ±mƒ±nƒ± dosya sistemi bazƒ±nda g√∂rmek i√ßin?", opts: ["df -h", "du -a", "lsblk", "mount"], a: 0 },
            { q: "Bir klas√∂r√º .tar.gz olarak sƒ±kƒ±≈ütƒ±rmak i√ßin?", opts: ["tar -xzf ar≈üiv.tar.gz klasor", "tar -czvf ar≈üiv.tar.gz klasor", "zip ar≈üiv.tar.gz klasor", "gzip klasor"], a: 1 },
            { q: "Bir .tar.gz ar≈üivini √ßƒ±karmak i√ßin?", opts: ["tar -xzf ar≈üiv.tar.gz", "tar -czf ar≈üiv.tar.gz", "unzip ar≈üiv.tar.gz", "gunzip ar≈üiv.tar.gz"], a: 0 },
            { q: "√áalƒ±≈üan s√ºre√ßleri g√∂stermek i√ßin yaygƒ±n komut?", opts: ["ls -p", "ps aux", "jobs -l", "whoami"], a: 1 },
            { q: "Bir s√ºreci varsayƒ±lan sinyalle sonlandƒ±rmak i√ßin?", opts: ["stop PID", "kill PID (SIGTERM)", "kill -9 PID", "halt PID"], a: 1 },
            { q: "Kullanƒ±cƒ± bilgileri hangi dosyada tutulur?", opts: ["/etc/shadow", "/etc/passwd", "/etc/group", "/etc/hosts"], a: 1 },
            { q: "Varsayƒ±lan shell ortamƒ±nda komut ge√ßmi≈üini filtrelemek i√ßin?", opts: ["history | grep komut", "echo $HISTFILE", "cat ~/.history", "grep history"], a: 0 }
        ];

        let index = 0;
        let score = 0;
        const totalEl = document.getElementById("total");
        const currentEl = document.getElementById("current");
        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const nextBtn = document.getElementById("next");
        const progressEl = document.getElementById("progress");
        const resultEl = document.getElementById("result");
        const bodyEl = document.getElementById("quiz-body");
        const scoreEl = document.getElementById("score");
        const resultTitle = document.getElementById("result-title");
        const resultDetail = document.getElementById("result-detail");

        totalEl.textContent = questions.length;

        function renderQuestion() {
            const current = questions[index];
            questionEl.textContent = `${index + 1}. ${current.q}`;
            currentEl.textContent = index + 1;
            progressEl.style.width = `${(index / questions.length) * 100}%`;
            nextBtn.disabled = true;
            optionsEl.innerHTML = "";
            current.opts.forEach((opt, i) => {
                const li = document.createElement("li");
                li.className = "option";
                li.textContent = opt;
                li.onclick = () => checkAnswer(li, i, current.a);
                optionsEl.appendChild(li);
            });
        }

        function checkAnswer(el, chosen, answer) {
            const opts = optionsEl.querySelectorAll(".option");
            opts.forEach(o => o.classList.add("disabled"));
            if (chosen === answer) {
                el.classList.add("correct");
                score++;
            } else {
                el.classList.add("wrong");
                opts[answer].classList.add("correct");
            }
            nextBtn.disabled = false;
        }

        nextBtn.addEventListener("click", () => {
            index++;
            if (index < questions.length) {
                renderQuestion();
            } else {
                showResult();
            }
        });

        function showResult() {
            bodyEl.style.display = "none";
            nextBtn.style.display = "none";
            resultEl.style.display = "block";
            progressEl.style.width = "100%";
            const pct = Math.round((score / questions.length) * 100);
            scoreEl.textContent = `${pct}%`;
            if (pct >= 85) {
                resultTitle.textContent = "Harika! üöÄ";
                resultDetail.textContent = "Linux temel komutlarƒ± √ßok iyi biliyorsun.";
            } else if (pct >= 65) {
                resultTitle.textContent = "ƒ∞yi i≈ü! üëè";
                resultDetail.textContent = "Biraz daha pratikle m√ºkemmel olacak.";
            } else {
                resultTitle.textContent = "Tekrar dene! üìö";
                resultDetail.textContent = "Temel komut ve dosya sistemi konularƒ±nƒ± g√∂zden ge√ßir.";
            }
        }

        renderQuestion();
    </script>
</body>

</html>
