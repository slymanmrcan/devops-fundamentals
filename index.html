<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DevOps Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="DevOps Learning Resources">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- Theme: Simple Dark -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

    <style>
        :root {
            /* Premium Colors */
            --base-font-size: 16px;
            --theme-color: #74b9ff;
            --base-background-color: #2d3436;
            --base-color: #dfe6e9;

            /* Sidebar */
            --sidebar-width: 300px;
            --sidebar-background-color: #1e272e;
            --sidebar-nav-link-color: #b2bec3;
            --sidebar-nav-link-color--active: #74b9ff;
            --sidebar-nav-link-font-weight--active: bold;
            --sidebar-nav-link-border-color--active: #74b9ff;

            /* Code Blocks */
            --code-inline-color: #ff7675;
            --code-inline-background: #353b48;
            --code-block-background: #1e272e;
        }

        /* Sidebar - Reverted to default behavior */
        .sidebar {
            /* Customizations removed to fix layout */
        }

        /* Improve Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2d3436;
        }

        ::-webkit-scrollbar-thumb {
            background: #636e72;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #74b9ff;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'DevOps Docs',
            repo: '',
            loadSidebar: true,
            subMaxLevel: 3,
            auto2top: true,
            search: 'auto',
            sidebarDisplayLevel: 1,

            // Themeable Plugin Config
            themeable: {
                readyTransition: true,
                responsiveTables: true
            }
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
</body>

</html>
