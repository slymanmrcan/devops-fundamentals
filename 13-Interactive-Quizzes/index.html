<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Merkezi</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --success: #00b894;
            --error: #d63031;
            --background: #2d3436;
            --card-bg: #ffffff;
            --text: #2d3436;
            --text-light: #636e72;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .quiz-container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        /* Header & Progress */
        .quiz-header {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dfe6e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-container {
            flex-grow: 1;
            height: 8px;
            background-color: #dfe6e9;
            border-radius: 4px;
            margin: 0 15px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.4s ease;
        }

        .question-count {
            font-weight: bold;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Question Content */
        .quiz-body {
            padding: 30px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.5;
            color: var(--text);
        }

        .options-list {
            list-style: none;
            display: grid;
            gap: 12px;
        }

        .option {
            padding: 15px 20px;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .option:hover:not(.disabled) {
            border-color: var(--primary);
            background-color: #f0f3ff;
            transform: translateY(-2px);
        }

        .option.selected {
            border-color: var(--primary);
            background-color: #eef2ff;
        }

        .option.correct {
            border-color: var(--success);
            background-color: rgba(0, 184, 148, 0.1);
            color: var(--success);
            font-weight: 600;
        }

        .option.wrong {
            border-color: var(--error);
            background-color: rgba(214, 48, 49, 0.1);
            color: var(--error);
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        /* Footer & Buttons */
        .quiz-footer {
            padding: 20px 30px;
            border-top: 1px solid #dfe6e9;
            display: flex;
            justify-content: flex-end;
            background: #fff;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.4);
        }

        .btn:disabled {
            background: #b2bec3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Result Screen */
        .result-screen {
            text-align: center;
            padding: 40px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 0%, #dfe6e9 0%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .score-circle::before {
            content: '';
            width: 130px;
            height: 130px;
            background: white;
            border-radius: 50%;
            position: absolute;
        }

        .score-text {
            position: relative;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .result-message {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text);
        }

        .result-subtext {
            color: var(--text-light);
            margin-bottom: 30px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease forwards;
        }
    </style>
</head>

        let questions = [];
        let currentQuestion = 0;
        let score = 0;
        let isAnswered = false;
        let activeQuizKey = "linux";

        // DOM Elements
        const questionText = document.getElementById('question-text');
        const optionsList = document.getElementById('options-list');
        const currentQSpan = document.getElementById('current-q');
        const totalQSpan = document.getElementById('total-q');
        const progressBar = document.getElementById('progress-bar');
        const nextBtn = document.getElementById('next-btn');
        const quizBody = document.getElementById('quiz-body');
        const quizHeader = document.getElementById('quiz-header');
        const quizFooter = document.getElementById('quiz-footer');
        const resultScreen = document.getElementById('result-screen');
        const quizSelect = document.getElementById('quiz-select');
        const quizTitle = document.getElementById('quiz-title');

        function initQuiz() {
            quizSelect.addEventListener('change', () => setQuiz(quizSelect.value));
            setQuiz(activeQuizKey);
        }

        function setQuiz(key) {
            activeQuizKey = key;
            quizSelect.value = key;
            questions = quizBank[key].questions;
            quizTitle.textContent = quizBank[key].title;
            totalQSpan.textContent = questions.length;
            currentQuestion = 0;
            score = 0;
            quizHeader.style.display = 'flex';
            quizBody.style.display = 'block';
            quizFooter.style.display = 'flex';
            resultScreen.style.display = 'none';
            loadQuestion(0);
        }

        function loadQuestion(index) {
            isAnswered = false;
            nextBtn.disabled = true;
            nextBtn.textContent = index === questions.length - 1 ? "Testi Bitir" : "Sonraki Soru";

            // Update Header
            currentQSpan.textContent = index + 1;
            const progress = ((index) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;

            // Animation
            quizBody.classList.remove('fade-in');
            void quizBody.offsetWidth; // Trigger reflow
            quizBody.classList.add('fade-in');

            // Load Content
            const q = questions[index];
            questionText.textContent = q.text;
            optionsList.innerHTML = '';

            q.options.forEach((opt, i) => {
                const li = document.createElement('li');
                li.className = 'option';
                li.innerHTML = `<span>${opt}</span>`;
                li.onclick = () => checkAnswer(li, i);
                optionsList.appendChild(li);
            });
        }

        function checkAnswer(selectedOption, selectedIndex) {
            if (isAnswered) return;
            isAnswered = true;

            const correctIndex = questions[currentQuestion].answer;
            const options = optionsList.querySelectorAll('.option');

            if (selectedIndex === correctIndex) {
                selectedOption.classList.add('correct');
                selectedOption.innerHTML += ' âœ…';
                score++;
            } else {
                selectedOption.classList.add('wrong');
                selectedOption.innerHTML += ' âŒ';
                // Show correct one
                options[correctIndex].classList.add('correct');
                options[correctIndex].innerHTML += ' âœ…';
            }

            // Disable all
            options.forEach(opt => opt.classList.add('disabled'));

            // Enable Next Button
            nextBtn.disabled = false;
        }

        nextBtn.addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion(currentQuestion);
            } else {
                showResults();
            }
        });

        function showResults() {
            quizHeader.style.display = 'none';
            quizBody.style.display = 'none';
            quizFooter.style.display = 'none';
            resultScreen.style.display = 'flex';

            const percentage = Math.round((score / questions.length) * 100);
            const scoreText = document.getElementById('final-score-text');
            const scoreCircle = document.getElementById('score-circle');
            const message = document.getElementById('result-message');
            const subtext = document.querySelector('.result-subtext');

            // Animate Score
            let currentScore = 0;
            const interval = setInterval(() => {
                if (currentScore >= percentage) clearInterval(interval);
                else currentScore++;
                scoreText.textContent = `${currentScore}%`;
                scoreCircle.style.background = `conic-gradient(var(--primary) ${currentScore * 3.6}deg, #dfe6e9 0deg)`;
            }, 20);

            // Message
            if (percentage >= 80) message.textContent = "MÃ¼kemmel! ğŸ‰";
            else if (percentage >= 60) message.textContent = "Gayet Ä°yi! ğŸ‘";
            else message.textContent = "Tekrar Dene! ğŸ“š";
            subtext.textContent = `${quizBank[activeQuizKey].title} tamamlandÄ±. Skorunuz: ${percentage}%`;
        }

        // Start
        initQuiz();

    </script>
