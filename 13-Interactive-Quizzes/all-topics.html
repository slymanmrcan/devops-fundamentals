<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Quiz Merkezi</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --success: #00b894;
            --error: #d63031;
            --background: #1f2428;
            --card-bg: #ffffff;
            --text: #2d3436;
            --text-light: #636e72;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', sans-serif;
        }

        body {
            background: radial-gradient(circle at 20% 20%, #303a73 0, #1f2428 35%), radial-gradient(circle at 80% 0%, #5e63ce 0, #1f2428 40%), #1f2428;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .quiz-shell {
            width: 100%;
            max-width: 900px;
        }

        .quiz-container {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.35);
            overflow: hidden;
            min-height: 520px;
            display: flex;
            flex-direction: column;
        }

        .quiz-header {
            padding: 20px 24px;
            background: #f7f7fb;
            border-bottom: 1px solid #e1e5ee;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            align-items: center;
        }

        .title-block {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        #quiz-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #222;
        }

        .question-count {
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .progress-container {
            height: 8px;
            background-color: #e6e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.4s ease;
        }

        .quiz-body {
            padding: 28px;
            flex-grow: 1;
        }

        .question-text {
            font-size: 1.05rem;
            font-weight: 700;
            color: #1f1f24;
            margin-bottom: 18px;
        }

        .options-list {
            list-style: none;
            display: grid;
            gap: 12px;
        }

        .option {
            background: #f8f9fb;
            border: 1px solid #e6e8f0;
            border-radius: 12px;
            padding: 12px 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s, border-color 0.15s;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            border-color: var(--secondary);
        }

        .option.selected {
            border-color: var(--primary);
            background-color: #eef0ff;
        }

        .option.correct {
            border-color: var(--success);
            background-color: rgba(0, 184, 148, 0.12);
            color: var(--success);
            font-weight: 600;
        }

        .option.wrong {
            border-color: var(--error);
            background-color: rgba(214, 48, 49, 0.12);
            color: var(--error);
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.75;
        }

        .quiz-footer {
            padding: 20px 24px;
            border-top: 1px solid #e1e5ee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
        }

        .btn {
            padding: 11px 18px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: #fff;
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.35);
        }

        .btn-secondary {
            background: #eef0ff;
            color: #2d3436;
            border: 1px solid #dcdff3;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #c6ccd8;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            color: #fff;
        }

        .result-screen {
            text-align: center;
            padding: 40px 30px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 16px;
        }

        .score-circle {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 0%, #dfe6e9 0%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
            position: relative;
        }

        .score-circle::before {
            content: '';
            width: 132px;
            height: 132px;
            background: white;
            border-radius: 50%;
            position: absolute;
        }

        .score-text {
            position: relative;
            font-size: 2.4rem;
            font-weight: 800;
            color: var(--primary);
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .result-subtext {
            color: var(--text-light);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease forwards;
        }

        @media (max-width: 640px) {
            .quiz-header {
                grid-template-columns: 1fr;
            }

            .quiz-body {
                padding: 20px;
            }
        }
    </style>
</head>

        function setQuiz(key) {
            activeQuizKey = key;
            quizSelect.value = key;
            questions = quizBank[key].questions;

            quizHeader.style.display = 'grid';
            quizBody.style.display = 'block';
            quizFooter.style.display = 'flex';
            resultScreen.style.display = 'none';
            loadQuestion(0);

        function loadQuestion(index) {
            isAnswered = false;
            nextBtn.disabled = true;
            nextBtn.textContent = index === questions.length - 1 ? "Testi Bitir" : "Sonraki Soru";

            currentQSpan.textContent = index + 1;
            const progress = ((index) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;

            quizBody.classList.remove('fade-in');
            void quizBody.offsetWidth;
            quizBody.classList.add('fade-in');

            const q = questions[index];
            questionText.textContent = q.text;
            optionsList.innerHTML = '';

            q.options.forEach((opt, i) => {
                const li = document.createElement('li');
                li.className = 'option';
                li.innerHTML = `<span>${opt}</span>`;
                li.onclick = () => checkAnswer(li, i);
                optionsList.appendChild(li);
            });
        }

        function checkAnswer(selectedOption, selectedIndex) {
            if (isAnswered) return;
            isAnswered = true;

            const correctIndex = questions[currentQuestion].answer;
            const options = optionsList.querySelectorAll('.option');

            if (selectedIndex === correctIndex) {
                selectedOption.classList.add('correct');
                selectedOption.innerHTML += ' âœ…';
                score++;
                scoreBrief.textContent = `${score} / ${questions.length}`;
            } else {
                selectedOption.classList.add('wrong');
                selectedOption.innerHTML += ' âŒ';
                options[correctIndex].classList.add('correct');
                options[correctIndex].innerHTML += ' âœ…';
            }

            options.forEach(opt => opt.classList.add('disabled'));
            nextBtn.disabled = false;
        }

        nextBtn.addEventListener('click', () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion(currentQuestion);
            } else {
                showResults();
            }
        });

        function showResults() {
            quizHeader.style.display = 'none';
            quizBody.style.display = 'none';
            quizFooter.style.display = 'none';
            resultScreen.style.display = 'flex';

            const percentage = Math.round((score / questions.length) * 100);

            const scoreCircle = document.getElementById('score-circle');
            const message = document.getElementById('result-message');
            const subtext = document.querySelector('.result-subtext');

            let currentScore = 0;
            const interval = setInterval(() => {
                if (currentScore >= percentage) clearInterval(interval);
                else currentScore++;
                scoreText.textContent = `${currentScore}%`;
                scoreCircle.style.background = `conic-gradient(var(--primary) ${currentScore * 3.6}deg, #dfe6e9 0deg)`;
            }, 16);

            if (percentage >= 80) message.textContent = "MÃ¼kemmel! ğŸ‰";

            subtext.textContent = `${quizBank[activeQuizKey].title} tamamlandÄ±. Skorunuz: ${score}/${questions.length} (${percentage}%)`;
