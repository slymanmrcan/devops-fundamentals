<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Orta Seviye Quiz</title>
    <style>
        :root {
            --bg: #2d3436;
            --surface: #1e272e;
            --panel: #222b32;
            --primary: #74b9ff;
            --text: #dfe6e9;
            --muted: #b2bec3;
            --success: #00b894;
            --error: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 28px 18px;
        }

        .shell {
            width: 100%;
            max-width: 960px;
        }

        .panel {
            background: var(--surface);
            border: 1px solid #2f3840;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 20px 55px rgba(0, 0, 0, 0.45);
        }

        .header {
            padding: 18px 22px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 8px;
            align-items: center;
            background: #1b2229;
            border-bottom: 1px solid #2f3840;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: 0.2px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--muted);
        }

        .pill {
            padding: 8px 14px;
            border-radius: 999px;
            background: #2a333b;
            border: 1px solid #2f3840;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text);
        }

        .body {
            padding: 22px;
            display: grid;
            gap: 16px;
            background: var(--panel);
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background: #131a20;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #2f3840;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), #9ad1ff);
            transition: width 0.3s ease;
        }

        .question {
            font-size: 1.05rem;
            font-weight: 700;
            line-height: 1.5;
        }

        .options {
            list-style: none;
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 13px 14px;
            border-radius: 12px;
            border: 1px solid #2f3840;
            background: #1f272e;
            cursor: pointer;
            transition: transform 0.12s, border-color 0.12s, background 0.12s;
        }

        .option:hover:not(.disabled) {
            transform: translateY(-1px);
            border-color: var(--primary);
            background: #253038;
        }

        .option.correct {
            border-color: var(--success);
            background: rgba(0, 184, 148, 0.12);
            color: var(--success);
            font-weight: 700;
        }

        .option.wrong {
            border-color: var(--error);
            background: rgba(255, 107, 107, 0.12);
            color: var(--error);
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.9;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 22px 20px;
            background: #1b2229;
            border-top: 1px solid #2f3840;
        }

        .meta {
            color: var(--muted);
            font-weight: 600;
        }

        .btn {
            padding: 11px 22px;
            border-radius: 12px;
            border: 1px solid #2f3840;
            font-weight: 800;
            cursor: pointer;
            background: linear-gradient(120deg, #6fc0ff, var(--primary));
            color: #0f151c;
            transition: transform 0.12s, box-shadow 0.12s;
            box-shadow: 0 12px 30px rgba(116, 185, 255, 0.25);
        }

        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .result {
            display: none;
            text-align: center;
            padding: 30px 22px;
            background: var(--panel);
        }

        .score {
            font-size: 2.6rem;
            font-weight: 900;
            color: var(--primary);
        }

        .result h2 {
            margin-top: 8px;
            margin-bottom: 6px;
        }

        .result p {
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="shell">
        <div class="panel">
            <div class="header">
                <div>
                    <div class="title">Network Orta Seviye Quiz</div>
                    <div class="subtitle">20 soru ‚Ä¢ routing, subnet, servisler</div>
                </div>
                <div class="pill">Soru <span id="current">1</span> / <span id="total">20</span></div>
            </div>

            <div class="body" id="quiz-body">
                <div class="progress-track">
                    <div class="progress-bar" id="progress"></div>
                </div>
                <div class="question" id="question">Y√ºkleniyor...</div>
                <ul class="options" id="options"></ul>
            </div>

            <div class="result" id="result">
                <div class="score" id="score">0%</div>
                <h2 id="result-title">Tebrikler!</h2>
                <p id="result-detail">Sonucu g√∂rmek i√ßin test bitir.</p>
                <button class="btn" onclick="location.reload()">Ba≈ütan Ba≈üla</button>
            </div>

            <div class="footer">
                <div class="meta" id="meta">Her soru 1 puan - tek se√ßim</div>
                <button class="btn" id="next" disabled>Sonraki Soru</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { q: "CIDR 10.0.0.0/20 aƒüƒ± ka√ß IP i√ßerir?", opts: ["1024", "2048", "4096", "8192"], a: 2 },
            { q: "VLAN'lar hangi katmanda izole eder?", opts: ["L1", "L2", "L3", "L4"], a: 1 },
            { q: "Inter-VLAN routing i√ßin ne gerekir?", opts: ["Layer2 switch", "Router-on-a-stick veya L3 switch", "Hub", "Access point"], a: 1 },
            { q: "Default gateway'nin g√∂revi?", opts: ["DNS √ß√∂zmek", "Yerel aƒü dƒ±≈üƒ± trafiƒüi y√∂nlendirmek", "MAC adresi daƒüƒ±tmak", "DHCP lease uzatmak"], a: 1 },
            { q: "TCP √º√ßl√º el sƒ±kƒ±≈ümada ikinci adƒ±m nedir?", opts: ["SYN", "ACK", "SYN-ACK", "FIN"], a: 2 },
            { q: "MTU a≈üƒ±ldƒ±ƒüƒ±nda par√ßalama yapmayan protokol hangisi?", opts: ["TCP", "UDP", "ICMP", "IPsec"], a: 0 },
            { q: "CIDR 192.168.1.0/26 i√ßin broadcast adresi nedir?", opts: ["192.168.1.63", "192.168.1.64", "192.168.1.62", "192.168.1.127"], a: 0 },
            { q: "NAT t√ºrlerinden PAT ne yapar?", opts: ["Her i√ß IP'ye benzersiz public IP", "Port adres √ßevirisiyle tek IP payla≈üƒ±mƒ±", "Statik 1:1 √ßeviri", "ARP cache silme"], a: 1 },
            { q: "DNS CNAME kaydƒ± ne saƒülar?", opts: ["Mail y√∂nlendirme", "Alias/kanonik isim y√∂nlendirme", "Reverse lookup", "TXT doƒürulama"], a: 1 },
            { q: "Reverse proxy temel faydasƒ±?", opts: ["ƒ∞stemciyi gizlemek", "Sunucuyu gizlemek ve daƒüƒ±tmak", "DHCP daƒüƒ±tmak", "Traceroute yapmak"], a: 1 },
            { q: "CIDR /30 ka√ß kullanƒ±labilir host saƒülar?", opts: ["2", "4", "6", "14"], a: 0 },
            { q: "VRRP/HSRP'nin amacƒ±?", opts: ["QoS", "Y√ºksek eri≈üilebilir varsayƒ±lan gateway", "DNS cache", "TLS offload"], a: 1 },
            { q: "NTP hangi port/protokol ile √ßalƒ±≈üƒ±r?", opts: ["123/UDP", "123/TCP", "53/UDP", "443/TCP"], a: 0 },
            { q: "SNMP hangi ama√ßla kullanƒ±lƒ±r?", opts: ["Dosya transferi", "Aƒü cihazlarƒ±ndan izleme/yorumlama", "≈ûifreleme", "DHCP daƒüƒ±tmak"], a: 1 },
            { q: "802.1X neyi saƒülar?", opts: ["Kablosuz hƒ±z", "Port bazlƒ± kimlik doƒürulama", "QoS", "VPN t√ºneli"], a: 1 },
            { q: "Traceroute Linux'ta varsayƒ±lan hangi protokol√º kullanƒ±r?", opts: ["TCP SYN", "ICMP Echo", "UDP high port", "GRE"], a: 2 },
            { q: "Load balancer'da sticky session saƒülamak i√ßin yaygƒ±n y√∂ntem?", opts: ["HTTPS kapatmak", "Source IP hash veya cookie tabanlƒ± oturum", "MTU artƒ±rmak", "BGP kapatmak"], a: 1 },
            { q: "CIDR 172.16.0.0/16 aƒüƒ±nƒ± /24'e b√∂lerseniz ka√ß alt aƒü elde edilir?", opts: ["16", "64", "256", "512"], a: 2 },
            { q: "UDP tabanlƒ± DNS isteƒüi tipik boyutu b√ºy√ºrse hangi risk ortaya √ßƒ±kar?", opts: ["ACK storm", "Fragmentation ve amplification", "SSL error", "MAC flooding"], a: 1 },
            { q: "Site-to-site IPSec t√ºnelde Phase 1 amacƒ±?", opts: ["Veri ≈üifrelemek", "IKE ile kar≈üƒ±lƒ±klƒ± kimlik/doƒürulama ve SA kurmak", "QoS tanƒ±mlamak", "NAT yapmak"], a: 1 }
        ];

        let index = 0;
        let score = 0;
        const totalEl = document.getElementById("total");
        const currentEl = document.getElementById("current");
        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const nextBtn = document.getElementById("next");
        const progressEl = document.getElementById("progress");
        const resultEl = document.getElementById("result");
        const bodyEl = document.getElementById("quiz-body");
        const scoreEl = document.getElementById("score");
        const resultTitle = document.getElementById("result-title");
        const resultDetail = document.getElementById("result-detail");

        totalEl.textContent = questions.length;

        function renderQuestion() {
            const current = questions[index];
            questionEl.textContent = `${index + 1}. ${current.q}`;
            currentEl.textContent = index + 1;
            progressEl.style.width = `${(index / questions.length) * 100}%`;
            nextBtn.disabled = true;
            optionsEl.innerHTML = "";
            current.opts.forEach((opt, i) => {
                const li = document.createElement("li");
                li.className = "option";
                li.textContent = opt;
                li.onclick = () => checkAnswer(li, i, current.a);
                optionsEl.appendChild(li);
            });
        }

        function checkAnswer(el, chosen, answer) {
            const opts = optionsEl.querySelectorAll(".option");
            opts.forEach(o => o.classList.add("disabled"));
            if (chosen === answer) {
                el.classList.add("correct");
                score++;
            } else {
                el.classList.add("wrong");
                opts[answer].classList.add("correct");
            }
            nextBtn.disabled = false;
        }

        nextBtn.addEventListener("click", () => {
            index++;
            if (index < questions.length) {
                renderQuestion();
            } else {
                showResult();
            }
        });

        function showResult() {
            bodyEl.style.display = "none";
            nextBtn.style.display = "none";
            resultEl.style.display = "block";
            progressEl.style.width = "100%";
            const pct = Math.round((score / questions.length) * 100);
            scoreEl.textContent = `${pct}%`;
            if (pct >= 85) {
                resultTitle.textContent = "Harika! üöÄ";
                resultDetail.textContent = "Orta seviye aƒü konularƒ±na hakimsin.";
            } else if (pct >= 65) {
                resultTitle.textContent = "ƒ∞yi i≈ü! üëè";
                resultDetail.textContent = "Biraz daha pratikle m√ºkemmel olacak.";
            } else {
                resultTitle.textContent = "Tekrar dene! üìö";
                resultDetail.textContent = "Temel + orta konularƒ± g√∂zden ge√ßir.";
            }
        }

        renderQuestion();
    </script>
</body>

</html>
