<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network ƒ∞leri Seviye Quiz</title>
    <style>
        :root {
            --bg: #2d3436;
            --surface: #1e272e;
            --panel: #222b32;
            --primary: #74b9ff;
            --text: #dfe6e9;
            --muted: #b2bec3;
            --success: #00b894;
            --error: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 28px 18px;
        }

        .shell {
            width: 100%;
            max-width: 960px;
        }

        .panel {
            background: var(--surface);
            border: 1px solid #2f3840;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 20px 55px rgba(0, 0, 0, 0.45);
        }

        .header {
            padding: 18px 22px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 8px;
            align-items: center;
            background: #1b2229;
            border-bottom: 1px solid #2f3840;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: 0.2px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--muted);
        }

        .pill {
            padding: 8px 14px;
            border-radius: 999px;
            background: #2a333b;
            border: 1px solid #2f3840;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text);
        }

        .body {
            padding: 22px;
            display: grid;
            gap: 16px;
            background: var(--panel);
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background: #131a20;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #2f3840;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), #9ad1ff);
            transition: width 0.3s ease;
        }

        .question {
            font-size: 1.05rem;
            font-weight: 700;
            line-height: 1.5;
        }

        .options {
            list-style: none;
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 13px 14px;
            border-radius: 12px;
            border: 1px solid #2f3840;
            background: #1f272e;
            cursor: pointer;
            transition: transform 0.12s, border-color 0.12s, background 0.12s;
        }

        .option:hover:not(.disabled) {
            transform: translateY(-1px);
            border-color: var(--primary);
            background: #253038;
        }

        .option.correct {
            border-color: var(--success);
            background: rgba(0, 184, 148, 0.12);
            color: var(--success);
            font-weight: 700;
        }

        .option.wrong {
            border-color: var(--error);
            background: rgba(255, 107, 107, 0.12);
            color: var(--error);
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.9;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 22px 20px;
            background: #1b2229;
            border-top: 1px solid #2f3840;
        }

        .meta {
            color: var(--muted);
            font-weight: 600;
        }

        .btn {
            padding: 11px 22px;
            border-radius: 12px;
            border: 1px solid #2f3840;
            font-weight: 800;
            cursor: pointer;
            background: linear-gradient(120deg, #6fc0ff, var(--primary));
            color: #0f151c;
            transition: transform 0.12s, box-shadow 0.12s;
            box-shadow: 0 12px 30px rgba(116, 185, 255, 0.25);
        }

        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .result {
            display: none;
            text-align: center;
            padding: 30px 22px;
            background: var(--panel);
        }

        .score {
            font-size: 2.6rem;
            font-weight: 900;
            color: var(--primary);
        }

        .result h2 {
            margin-top: 8px;
            margin-bottom: 6px;
        }

        .result p {
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="shell">
        <div class="panel">
            <div class="header">
                <div>
                    <div class="title">Network ƒ∞leri Seviye Quiz</div>
                    <div class="subtitle">20 soru ‚Ä¢ BGP, y√ºksek eri≈üilebilirlik, g√ºvenlik</div>
                </div>
                <div class="pill">Soru <span id="current">1</span> / <span id="total">20</span></div>
            </div>

            <div class="body" id="quiz-body">
                <div class="progress-track">
                    <div class="progress-bar" id="progress"></div>
                </div>
                <div class="question" id="question">Y√ºkleniyor...</div>
                <ul class="options" id="options"></ul>
            </div>

            <div class="result" id="result">
                <div class="score" id="score">0%</div>
                <h2 id="result-title">Tebrikler!</h2>
                <p id="result-detail">Sonucu g√∂rmek i√ßin test bitir.</p>
                <button class="btn" onclick="location.reload()">Ba≈ütan Ba≈üla</button>
            </div>

            <div class="footer">
                <div class="meta" id="meta">Her soru 1 puan - tek se√ßim</div>
                <button class="btn" id="next" disabled>Sonraki Soru</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { q: "BGP'de AS_PATH ne i≈üe yarar?", opts: ["QoS tanƒ±mlar", "En kƒ±sa otonom sistem yolunu listeler", "TLS ≈üifrelemesi saƒülar", "DHCP lease daƒüƒ±tƒ±r"], a: 1 },
            { q: "BGP'de loop √∂nleme mekanizmasƒ±?", opts: ["Split horizon", "AS_PATH kontrol√º", "Poison reverse", "TTL 255"], a: 1 },
            { q: "OSPF'de DR/BDR se√ßimi hangi metrikle yapƒ±lƒ±r?", opts: ["Router ID en d√º≈ü√ºk", "Cost en d√º≈ü√ºk", "Priority en y√ºksek, e≈üitse Router ID en y√ºksek", "MAC adresi"], a: 2 },
            { q: "Anycast kullanƒ±mƒ±nƒ±n temel faydasƒ±?", opts: ["Tek noktaya sabit trafik", "En yakƒ±n node'a y√∂nlendirme ile gecikme d√º≈ü√ºrmek", "Kapsayƒ±cƒ± network", "VLAN trunk"], a: 1 },
            { q: "Load balancer health check ba≈üarƒ±sƒ±z hedefleri havuzdan √ßƒ±karmazsa ilk kontrol?", opts: ["Health check protokol/path/timeout", "BGP policy", "QoS sƒ±nƒ±fƒ±", "IPSec phase 1"], a: 0 },
            { q: "DDoS L7 saldƒ±rƒ±larƒ±na kar≈üƒ± hangi √ß√∂z√ºm etkilidir?", opts: ["BGP blackhole", "WAF ve rate limiting", "MTU b√ºy√ºtme", "OSPF cost d√º≈ü√ºrme"], a: 1 },
            { q: "Segment routing neyi saƒülar?", opts: ["L2 VLAN geni≈ületme", "Label tabanlƒ± deterministik yol kontrol√º", "DHCP relay", "QoS shaping"], a: 1 },
            { q: "Dual-homed edge BGP'de asymmetric routing sorununda ne yapƒ±labilir?", opts: ["ECMP kapatmak", "MED/LOCAL_PREF ve AS_PATH prepending ayarlamak", "DNS TTL d√º≈ü√ºrmek", "ARP cache temizlemek"], a: 1 },
            { q: "MPLS L3VPN'de CE ile PE arasƒ±nda hangi protokol zorunlu?", opts: ["BGP veya ba≈üka bir IGP (OSPF/EIGRP/RIP)", "LDP", "RSVP", "VXLAN"], a: 0 },
            { q: "VXLAN VNI ka√ß bitlik ID kullanƒ±r?", opts: ["12", "16", "24", "32"], a: 2 },
            { q: "Zero Trust aƒüƒ±nda temel prensip?", opts: ["Aƒü i√ßi her ≈üeye tam yetki", "S√ºrekli kimlik, cihaz ve baƒülam doƒürulamasƒ±", "Tek factor auth", "Statik ACL yeterli"], a: 1 },
            { q: "IKEv2'de Perfect Forward Secrecy i√ßin hangi anahtar deƒüi≈üim kullanƒ±lƒ±r?", opts: ["RSA static", "Diffie-Hellman", "PSK MD5", "SHA1"], a: 1 },
            { q: "Route flapping'i azaltmak i√ßin hangi mekanizma kullanƒ±lƒ±r?", opts: ["Route poisoning", "Route dampening", "Split horizon", "BFD kapatma"], a: 1 },
            { q: "BFD'nin amacƒ± nedir?", opts: ["DNS cache", "Hƒ±zlƒ± link arƒ±zasƒ± tespiti", "QoS marking", "TLS handshake hƒ±zlandƒ±rma"], a: 1 },
            { q: "EVPN'de Type 2 route neyi ta≈üƒ±r?", opts: ["MAC/IP binding", "Multicast grup", "Default route", "Label deƒüerleri"], a: 0 },
            { q: "CDN edge node'larƒ±nda cache bypass oranƒ±nƒ± azaltmak i√ßin ne yapƒ±lƒ±r?", opts: ["TTL 0", "Cache key standardizasyonu ve uygun TTL", "BGP prepending", "MTU artƒ±rmak"], a: 1 },
            { q: "Firewall'da stateful inspection ne saƒülar?", opts: ["Sadece source IP kontrol√º", "Baƒülantƒ± durum tablosuyla geri d√∂n√º≈ü trafiƒüine izin verme", "Sadece ACL", "NAT loopback"], a: 1 },
            { q: "QoS'da DSCP AF31 hangi sƒ±nƒ±fƒ± temsil eder?", opts: ["EF Voice", "AF sƒ±nƒ±fƒ±, assured forwarding", "Best effort", "CS0"], a: 1 },
            { q: "IPv6'da SLAAC ne yapar?", opts: ["DNSSEC saƒülar", "Router reklamƒ±yla otomatik adres atar", "DHCPv4 lease", "NAT64"], a: 1 },
            { q: "Overlay/underlay ayrƒ±mƒ±nda underlay neyi ifade eder?", opts: ["SSH t√ºneli", "Fiziksel/temel IP altyapƒ±sƒ±", "Uygulama katmanƒ±", "TLS offload"], a: 1 }
        ];

        let index = 0;
        let score = 0;
        const totalEl = document.getElementById("total");
        const currentEl = document.getElementById("current");
        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const nextBtn = document.getElementById("next");
        const progressEl = document.getElementById("progress");
        const resultEl = document.getElementById("result");
        const bodyEl = document.getElementById("quiz-body");
        const scoreEl = document.getElementById("score");
        const resultTitle = document.getElementById("result-title");
        const resultDetail = document.getElementById("result-detail");

        totalEl.textContent = questions.length;

        function renderQuestion() {
            const current = questions[index];
            questionEl.textContent = `${index + 1}. ${current.q}`;
            currentEl.textContent = index + 1;
            progressEl.style.width = `${(index / questions.length) * 100}%`;
            nextBtn.disabled = true;
            optionsEl.innerHTML = "";
            current.opts.forEach((opt, i) => {
                const li = document.createElement("li");
                li.className = "option";
                li.textContent = opt;
                li.onclick = () => checkAnswer(li, i, current.a);
                optionsEl.appendChild(li);
            });
        }

        function checkAnswer(el, chosen, answer) {
            const opts = optionsEl.querySelectorAll(".option");
            opts.forEach(o => o.classList.add("disabled"));
            if (chosen === answer) {
                el.classList.add("correct");
                score++;
            } else {
                el.classList.add("wrong");
                opts[answer].classList.add("correct");
            }
            nextBtn.disabled = false;
        }

        nextBtn.addEventListener("click", () => {
            index++;
            if (index < questions.length) {
                renderQuestion();
            } else {
                showResult();
            }
        });

        function showResult() {
            bodyEl.style.display = "none";
            nextBtn.style.display = "none";
            resultEl.style.display = "block";
            progressEl.style.width = "100%";
            const pct = Math.round((score / questions.length) * 100);
            scoreEl.textContent = `${pct}%`;
            if (pct >= 85) {
                resultTitle.textContent = "√úst d√ºzey! üöÄ";
                resultDetail.textContent = "ƒ∞leri seviye aƒü konularƒ±nda g√º√ßl√º g√∂r√ºn√ºyorsun.";
            } else if (pct >= 65) {
                resultTitle.textContent = "ƒ∞yi i≈ü! üëè";
                resultDetail.textContent = "Biraz daha derinlemesine pratik iyi olur.";
            } else {
                resultTitle.textContent = "Tekrar dene! üìö";
                resultDetail.textContent = "Geli≈ümi≈ü aƒü ve protokol konularƒ±nƒ± g√∂zden ge√ßir.";
            }
        }

        renderQuestion();
    </script>
</body>

</html>
