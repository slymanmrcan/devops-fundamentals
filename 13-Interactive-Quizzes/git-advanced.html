<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Ä°leri Seviye Quiz</title>
    <style>
        :root {
            --bg: #2d3436;
            --surface: #1e272e;
            --panel: #222b32;
            --primary: #74b9ff;
            --text: #dfe6e9;
            --muted: #b2bec3;
            --success: #00b894;
            --error: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 28px 18px;
        }

        .shell {
            width: 100%;
            max-width: 960px;
        }

        .panel {
            background: var(--surface);
            border: 1px solid #2f3840;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 20px 55px rgba(0, 0, 0, 0.45);
        }

        .header {
            padding: 18px 22px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 8px;
            align-items: center;
            background: #1b2229;
            border-bottom: 1px solid #2f3840;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: 0.2px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--muted);
        }

        .pill {
            padding: 8px 14px;
            border-radius: 999px;
            background: #2a333b;
            border: 1px solid #2f3840;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text);
        }

        .body {
            padding: 22px;
            display: grid;
            gap: 16px;
            background: var(--panel);
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background: #131a20;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #2f3840;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), #9ad1ff);
            transition: width 0.3s ease;
        }

        .question {
            font-size: 1.05rem;
            font-weight: 700;
            line-height: 1.5;
        }

        .options {
            list-style: none;
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 13px 14px;
            border-radius: 12px;
            border: 1px solid #2f3840;
            background: #1f272e;
            cursor: pointer;
            transition: transform 0.12s, border-color 0.12s, background 0.12s;
        }

        .option:hover:not(.disabled) {
            transform: translateY(-1px);
            border-color: var(--primary);
            background: #253038;
        }

        .option.correct {
            border-color: var(--success);
            background: rgba(0, 184, 148, 0.12);
            color: var(--success);
            font-weight: 700;
        }

        .option.wrong {
            border-color: var(--error);
            background: rgba(255, 107, 107, 0.12);
            color: var(--error);
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.9;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 22px 20px;
            background: #1b2229;
            border-top: 1px solid #2f3840;
        }

        .meta {
            color: var(--muted);
            font-weight: 600;
        }

        .btn {
            padding: 11px 22px;
            border-radius: 12px;
            border: 1px solid #2f3840;
            font-weight: 800;
            cursor: pointer;
            background: linear-gradient(120deg, #6fc0ff, var(--primary));
            color: #0f151c;
            transition: transform 0.12s, box-shadow 0.12s;
            box-shadow: 0 12px 30px rgba(116, 185, 255, 0.25);
        }

        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .result {
            display: none;
            text-align: center;
            padding: 30px 22px;
            background: var(--panel);
        }

        .score {
            font-size: 2.6rem;
            font-weight: 900;
            color: var(--primary);
        }

        .result h2 {
            margin-top: 8px;
            margin-bottom: 6px;
        }

        .result p {
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="shell">
        <div class="panel">
            <div class="header">
                <div>
                    <div class="title">Git Ä°leri Seviye Quiz</div>
                    <div class="subtitle">20 soru â€¢ gÃ¼venlik, history rewrite, rebase incelikleri</div>
                </div>
                <div class="pill">Soru <span id="current">1</span> / <span id="total">20</span></div>
            </div>

            <div class="body" id="quiz-body">
                <div class="progress-track">
                    <div class="progress-bar" id="progress"></div>
                </div>
                <div class="question" id="question">YÃ¼kleniyor...</div>
                <ul class="options" id="options"></ul>
            </div>

            <div class="result" id="result">
                <div class="score" id="score">0%</div>
                <h2 id="result-title">Tebrikler!</h2>
                <p id="result-detail">Sonucu gÃ¶rmek iÃ§in test bitir.</p>
                <button class="btn" onclick="location.reload()">BaÅŸtan BaÅŸla</button>
            </div>

            <div class="footer">
                <div class="meta" id="meta">Her soru 1 puan - tek seÃ§im</div>
                <button class="btn" id="next" disabled>Sonraki Soru</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { q: "Git hook'larÄ± varsayÄ±lan olarak nerede bulunur?", opts: [".git/hooks", ".hooks", ".git/config", "/etc/git/hooks"], a: 0 },
            { q: "Commit'i GPG ile imzalamak iÃ§in hangi bayrak kullanÄ±lÄ±r?", opts: ["git commit -S -m \"msg\"", "git commit --signoff", "git commit --verify", "git commit --secure"], a: 0 },
            { q: "DosyanÄ±n sadece belirli kÄ±sÄ±mlarÄ±nÄ± stage etmek iÃ§in hangi komut kullanÄ±lÄ±r?", opts: ["git add file", "git add -p file", "git stage parts", "git patch add"], a: 1 },
            { q: "BÃ¼yÃ¼k binary dosyalarÄ± takip etmek iÃ§in en doÄŸru yaklaÅŸÄ±m?", opts: ["Repo'ya normal eklemek", "Git LFS kullanmak", "Tar.gz'a koymak", "Submodule'a taÅŸÄ±mak"], a: 1 },
            { q: "Son N commitlik sÄ±ÄŸ klon iÃ§in hangi bayrak kullanÄ±lÄ±r?", opts: ["--shallow", "--depth 1", "--small", "--thin"], a: 1 },
            { q: "git rebase --onto yeni eski branch ne yapar?", opts: ["Tag ekler", "branch'teki eski sonrasÄ± commitleri yeni tabana taÅŸÄ±yarak tarihi yeniden yazar", "Merge aÃ§ar", "Stash temizler"], a: 1 },
            { q: "rerere Ã¶zelliÄŸi ne iÅŸe yarar?", opts: ["Remoteleri dÃ¼zenler", "Tekrarlayan conflict Ã§Ã¶zÃ¼mÃ¼nÃ¼ kaydedip otomatik uygular", "Reflog'u siler", "Rebase hÄ±zlandÄ±rÄ±r"], a: 1 },
            { q: "GeÃ§miÅŸten gizli dosyayÄ± tamamen silmek iÃ§in modern ve hÄ±zlÄ± araÃ§?", opts: ["git filter-branch", "git filter-repo", "git gc", "git prune-file"], a: 1 },
            { q: "git fetch --prune ne yapar?", opts: ["Yerel branch'i siler", "Remote'ta silinmiÅŸ branch'lerin izlerini temizler", "Tag'leri siler", "GC Ã§alÄ±ÅŸtÄ±rÄ±r"], a: 1 },
            { q: "AynÄ± repo iÃ§in ikinci Ã§alÄ±ÅŸma dizini aÃ§mak iÃ§in hangi komut kullanÄ±lÄ±r?", opts: ["git clone . ../copy", "git worktree add ../path branch", "git branch --copy", "git subtree add"], a: 1 },
            { q: "Monorepo'da sadece belirli klasÃ¶rÃ¼ Ã§ekmek iÃ§in hangi Ã¶zellik kullanÄ±lÄ±r?", opts: ["Submodule", "Sparse checkout (git sparse-checkout set ...)", "Shallow clone", "Filter-branch"], a: 1 },
            { q: "Whitespace deÄŸiÅŸikliklerini yok sayarak blame almak iÃ§in hangi flag?", opts: ["git blame -c", "git blame -w", "git blame --all", "git blame --thin"], a: 1 },
            { q: "HatalÄ± commit'i otomatik test Ã§alÄ±ÅŸtÄ±rarak bulmak iÃ§in?", opts: ["git search", "git bisect run <komut>", "git bisect find", "git blame --run"], a: 1 },
            { q: "Staged deÄŸiÅŸiklikleri son commit'e mesajÄ± deÄŸiÅŸtirmeden eklemek iÃ§in?", opts: ["git commit --amend --no-edit", "git commit --append", "git add --amend", "git push --amend"], a: 0 },
            { q: "Fixup/squash commitlerini otomatik sÄ±ralamak iÃ§in akÄ±ÅŸ nedir?", opts: ["git commit --fixup <hash> ardÄ±ndan git rebase -i --autosquash", "git squash --auto", "git rebase --auto", "git fixup --rebase"], a: 0 },
            { q: "Ä°mzalÄ± tag oluÅŸturmak iÃ§in doÄŸru komut?", opts: ["git tag v1.0", "git tag -s v1.0 -m \"msg\"", "git tag --signoff v1.0", "git tag --gpg v1.0"], a: 1 },
            { q: "git gc komutu ne yapar?", opts: ["Branch siler", "Repo'yu sÄ±kÄ±ÅŸtÄ±rÄ±r/Ã§Ã¶pleri temizler", "Remote'larÄ± gÃ¼nceller", "Commit mesajÄ± deÄŸiÅŸtirir"], a: 1 },
            { q: "TÃ¼m referanslarÄ± birebir baÅŸka remote'a aktarmak iÃ§in hangi push kullanÄ±lÄ±r?", opts: ["git push --all", "git push --mirror", "git push --force", "git push --tags"], a: 1 },
            { q: "History rewrite sonrasÄ± daha gÃ¼venli force push iÃ§in Ã¶nerilen bayrak?", opts: ["--force", "--force-with-lease", "--hard-push", "--rewrite"], a: 1 },
            { q: "GeÃ§erli HEAD'in tam hash'ini almak iÃ§in hangi komut kullanÄ±lÄ±r?", opts: ["git hash", "git rev-parse HEAD", "git show-hash", "git head --id"], a: 1 }
        ];

        let index = 0;
        let score = 0;
        const totalEl = document.getElementById("total");
        const currentEl = document.getElementById("current");
        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const nextBtn = document.getElementById("next");
        const progressEl = document.getElementById("progress");
        const resultEl = document.getElementById("result");
        const bodyEl = document.getElementById("quiz-body");
        const scoreEl = document.getElementById("score");
        const resultTitle = document.getElementById("result-title");
        const resultDetail = document.getElementById("result-detail");

        totalEl.textContent = questions.length;

        function renderQuestion() {
            const current = questions[index];
            questionEl.textContent = `${index + 1}. ${current.q}`;
            currentEl.textContent = index + 1;
            progressEl.style.width = `${(index / questions.length) * 100}%`;
            nextBtn.disabled = true;
            optionsEl.innerHTML = "";
            current.opts.forEach((opt, i) => {
                const li = document.createElement("li");
                li.className = "option";
                li.textContent = opt;
                li.onclick = () => checkAnswer(li, i, current.a);
                optionsEl.appendChild(li);
            });
        }

        function checkAnswer(el, chosen, answer) {
            const opts = optionsEl.querySelectorAll(".option");
            opts.forEach(o => o.classList.add("disabled"));
            if (chosen === answer) {
                el.classList.add("correct");
                score++;
            } else {
                el.classList.add("wrong");
                opts[answer].classList.add("correct");
            }
            nextBtn.disabled = false;
        }

        nextBtn.addEventListener("click", () => {
            index++;
            if (index < questions.length) {
                renderQuestion();
            } else {
                showResult();
            }
        });

        function showResult() {
            bodyEl.style.display = "none";
            nextBtn.style.display = "none";
            resultEl.style.display = "block";
            progressEl.style.width = "100%";
            const pct = Math.round((score / questions.length) * 100);
            scoreEl.textContent = `${pct}%`;
            if (pct >= 85) {
                resultTitle.textContent = "Ãœst dÃ¼zey! ğŸš€";
                resultDetail.textContent = "Git ileri seviye akÄ±ÅŸ ve gÃ¼venlik konularÄ±na hakimsin.";
            } else if (pct >= 65) {
                resultTitle.textContent = "Ä°yi iÅŸ! ğŸ‘";
                resultDetail.textContent = "Biraz daha derinleÅŸerek kolayca ilerlersin.";
            } else {
                resultTitle.textContent = "Tekrar dene! ğŸ“š";
                resultDetail.textContent = "History rewrite, imzalama ve geliÅŸmiÅŸ rebase konularÄ±nÄ± gÃ¶zden geÃ§ir.";
            }
        }

        renderQuestion();
    </script>
</body>

</html>
