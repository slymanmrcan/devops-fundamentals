<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Orta Seviye Quiz</title>
    <style>
        :root {
            --bg: #2d3436;
            --surface: #1e272e;
            --panel: #222b32;
            --primary: #74b9ff;
            --text: #dfe6e9;
            --muted: #b2bec3;
            --success: #00b894;
            --error: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 28px 18px;
        }

        .shell {
            width: 100%;
            max-width: 960px;
        }

        .panel {
            background: var(--surface);
            border: 1px solid #2f3840;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 20px 55px rgba(0, 0, 0, 0.45);
        }

        .header {
            padding: 18px 22px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 8px;
            align-items: center;
            background: #1b2229;
            border-bottom: 1px solid #2f3840;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: 0.2px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--muted);
        }

        .pill {
            padding: 8px 14px;
            border-radius: 999px;
            background: #2a333b;
            border: 1px solid #2f3840;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text);
        }

        .body {
            padding: 22px;
            display: grid;
            gap: 16px;
            background: var(--panel);
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background: #131a20;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #2f3840;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), #9ad1ff);
            transition: width 0.3s ease;
        }

        .question {
            font-size: 1.05rem;
            font-weight: 700;
            line-height: 1.5;
        }

        .options {
            list-style: none;
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 13px 14px;
            border-radius: 12px;
            border: 1px solid #2f3840;
            background: #1f272e;
            cursor: pointer;
            transition: transform 0.12s, border-color 0.12s, background 0.12s;
        }

        .option:hover:not(.disabled) {
            transform: translateY(-1px);
            border-color: var(--primary);
            background: #253038;
        }

        .option.correct {
            border-color: var(--success);
            background: rgba(0, 184, 148, 0.12);
            color: var(--success);
            font-weight: 700;
        }

        .option.wrong {
            border-color: var(--error);
            background: rgba(255, 107, 107, 0.12);
            color: var(--error);
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.9;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 22px 20px;
            background: #1b2229;
            border-top: 1px solid #2f3840;
        }

        .meta {
            color: var(--muted);
            font-weight: 600;
        }

        .btn {
            padding: 11px 22px;
            border-radius: 12px;
            border: 1px solid #2f3840;
            font-weight: 800;
            cursor: pointer;
            background: linear-gradient(120deg, #6fc0ff, var(--primary));
            color: #0f151c;
            transition: transform 0.12s, box-shadow 0.12s;
            box-shadow: 0 12px 30px rgba(116, 185, 255, 0.25);
        }

        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .result {
            display: none;
            text-align: center;
            padding: 30px 22px;
            background: var(--panel);
        }

        .score {
            font-size: 2.6rem;
            font-weight: 900;
            color: var(--primary);
        }

        .result h2 {
            margin-top: 8px;
            margin-bottom: 6px;
        }

        .result p {
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="shell">
        <div class="panel">
            <div class="header">
                <div>
                    <div class="title">Docker Orta Seviye Quiz</div>
                    <div class="subtitle">20 soru â€¢ compose, healthcheck, network</div>
                </div>
                <div class="pill">Soru <span id="current">1</span> / <span id="total">20</span></div>
            </div>

            <div class="body" id="quiz-body">
                <div class="progress-track">
                    <div class="progress-bar" id="progress"></div>
                </div>
                <div class="question" id="question">YÃ¼kleniyor...</div>
                <ul class="options" id="options"></ul>
            </div>

            <div class="result" id="result">
                <div class="score" id="score">0%</div>
                <h2 id="result-title">Tebrikler!</h2>
                <p id="result-detail">Sonucu gÃ¶rmek iÃ§in test bitir.</p>
                <button class="btn" onclick="location.reload()">BaÅŸtan BaÅŸla</button>
            </div>

            <div class="footer">
                <div class="meta" id="meta">Her soru 1 puan - tek seÃ§im</div>
                <button class="btn" id="next" disabled>Sonraki Soru</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { q: "Multi-stage build'in temel amacÄ± nedir?", opts: ["Port aÃ§mak", "Ä°maj boyutunu kÃ¼Ã§Ã¼ltmek ve derleme baÄŸÄ±mlÄ±lÄ±klarÄ±nÄ± ayÄ±rmak", "Network hÄ±zÄ±nÄ± artÄ±rmak", "Registry deÄŸiÅŸtirmek"], a: 1 },
            { q: "Dockerfile HEALTHCHECK ne iÅŸe yarar?", opts: ["LoglarÄ± temizler", "Container health durumunu raporlar", "Port aÃ§ar", "Volume oluÅŸturur"], a: 1 },
            { q: "VarsayÄ±lan compose aÄŸÄ± nasÄ±l adlandÄ±rÄ±lÄ±r?", opts: ["default", "<proje>_default", "bridge_default", "compose_net"], a: 1 },
            { q: "docker compose up --scale api=3 ne yapar?", opts: ["3 aÄŸ oluÅŸturur", "api servisini 3 replika Ã§alÄ±ÅŸtÄ±rÄ±r", "3 volume ekler", "YalnÄ±zca build eder"], a: 1 },
            { q: "Log driver'Ä± deÄŸiÅŸtirmek iÃ§in run sÄ±rasÄ±nda hangi flag kullanÄ±lÄ±r?", opts: ["--logger", "--log-driver", "--driver-log", "--log"], a: 1 },
            { q: "Bind mount ve volume farkÄ± iÃ§in doÄŸru ifade?", opts: ["Ä°kisi de hosttan baÄŸÄ±msÄ±z", "Bind host dizinini baÄŸlar, volume Docker yÃ¶netimli dizindir", "Volume her zaman read-only", "Bind sadece Windows'ta"], a: 1 },
            { q: "docker exec ile docker attach farkÄ±?", opts: ["Exec yeni iÅŸlem baÅŸlatÄ±r, attach mevcut sÃ¼rece baÄŸlanÄ±r", "Fark yok", "Attach loglarÄ± siler", "Exec sadece root Ã§alÄ±ÅŸÄ±r"], a: 0 },
            { q: "Restart policy 'on-failure' neye gÃ¶re Ã§alÄ±ÅŸÄ±r?", opts: ["Her zaman", "Sadece manuel", "Ã‡Ä±kÄ±ÅŸ kodu 0 olmayan durumlarda yeniden baÅŸlatÄ±r", "CPU yÃ¼ksekse"], a: 2 },
            { q: "Container IP adresini hÄ±zlÄ±ca almak iÃ§in hangi komut?", opts: ["docker ip", "docker inspect -f '{{.NetworkSettings.IPAddress}}' <id>", "docker net show", "docker ps --ip"], a: 1 },
            { q: "Build cache'i kÄ±rmak iÃ§in en basit bayrak?", opts: ["--no-cache", "--fresh", "--nocache", "--skip-cache"], a: 0 },
            { q: "docker compose depends_on varsayÄ±lan davranÄ±ÅŸÄ±?", opts: ["Health bekler", "Sadece start sÄ±rasÄ± (health'i beklemez)", "LoglarÄ± takip eder", "CPU sÄ±nÄ±rlar"], a: 1 },
            { q: "docker stats komutu ne gÃ¶sterir?", opts: ["Network haritasÄ±", "GerÃ§ek zamanlÄ± kaynak kullanÄ±mÄ±", "Imaj boyutu", "Registry listesi"], a: 1 },
            { q: "Dockerfile ARG ve ENV farkÄ±?", opts: ["ARG build-time, ENV runtime'da da kalÄ±r", "ENV sadece build-time", "ARG kalÄ±cÄ±dÄ±r", "Fark yok"], a: 0 },
            { q: "Private registry'ye login olmak iÃ§in?", opts: ["docker auth", "docker login <registry>", "docker connect registry", "docker registry login"], a: 1 },
            { q: "Ä°majÄ± tar arÅŸivi olarak kaydetmek iÃ§in hangi komut?", opts: ["docker archive", "docker save", "docker export", "docker bundle"], a: 1 },
            { q: "Konteyner dosya sistemini katmansÄ±z tar olarak almak iÃ§in?", opts: ["docker pull", "docker export", "docker cp -a", "docker image save"], a: 1 },
            { q: "Build context'i kÃ¼Ã§Ã¼ltmek iÃ§in temel araÃ§?", opts: [".dockerignore kullanmak", "docker slim", "docker cache", "docker prune"], a: 0 },
            { q: "VarsayÄ±lan volume driver'Ä± nedir?", opts: ["nfs", "local", "azurefile", "efs"], a: 1 },
            { q: "TÃ¼m durdurulmuÅŸ konteynerleri silmek iÃ§in?", opts: ["docker stop all", "docker rm -a", "docker container prune", "docker clean"], a: 2 },
            { q: "Compose'da bir servise Ã¶zel network alias eklemek iÃ§in nereye yazÄ±lÄ±r?", opts: ["services.<svc>.networks[].aliases", "root dÃ¼zeye", "Dockerfile'a", "Volume altÄ±na"], a: 0 }
        ];

        let index = 0;
        let score = 0;
        const totalEl = document.getElementById("total");
        const currentEl = document.getElementById("current");
        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const nextBtn = document.getElementById("next");
        const progressEl = document.getElementById("progress");
        const resultEl = document.getElementById("result");
        const bodyEl = document.getElementById("quiz-body");
        const scoreEl = document.getElementById("score");
        const resultTitle = document.getElementById("result-title");
        const resultDetail = document.getElementById("result-detail");

        totalEl.textContent = questions.length;

        function renderQuestion() {
            const current = questions[index];
            questionEl.textContent = `${index + 1}. ${current.q}`;
            currentEl.textContent = index + 1;
            progressEl.style.width = `${(index / questions.length) * 100}%`;
            nextBtn.disabled = true;
            optionsEl.innerHTML = "";
            current.opts.forEach((opt, i) => {
                const li = document.createElement("li");
                li.className = "option";
                li.textContent = opt;
                li.onclick = () => checkAnswer(li, i, current.a);
                optionsEl.appendChild(li);
            });
        }

        function checkAnswer(el, chosen, answer) {
            const opts = optionsEl.querySelectorAll(".option");
            opts.forEach(o => o.classList.add("disabled"));
            if (chosen === answer) {
                el.classList.add("correct");
                score++;
            } else {
                el.classList.add("wrong");
                opts[answer].classList.add("correct");
            }
            nextBtn.disabled = false;
        }

        nextBtn.addEventListener("click", () => {
            index++;
            if (index < questions.length) {
                renderQuestion();
            } else {
                showResult();
            }
        });

        function showResult() {
            bodyEl.style.display = "none";
            nextBtn.style.display = "none";
            resultEl.style.display = "block";
            progressEl.style.width = "100%";
            const pct = Math.round((score / questions.length) * 100);
            scoreEl.textContent = `${pct}%`;
            if (pct >= 85) {
                resultTitle.textContent = "Harika! ğŸš€";
                resultDetail.textContent = "Docker orta seviye konularda iyisin.";
            } else if (pct >= 65) {
                resultTitle.textContent = "Ä°yi iÅŸ! ğŸ‘";
                resultDetail.textContent = "Biraz daha pratikle daha da iyi olacak.";
            } else {
                resultTitle.textContent = "Tekrar dene! ğŸ“š";
                resultDetail.textContent = "Compose, healthcheck ve aÄŸ konularÄ±nÄ± gÃ¶zden geÃ§ir.";
            }
        }

        renderQuestion();
    </script>
</body>

</html>
