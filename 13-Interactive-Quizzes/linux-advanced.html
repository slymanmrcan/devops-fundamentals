<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg: #2d3436;

            --panel: #222b32;
            --primary: #74b9ff;
            --text: #dfe6e9;
            --muted: #b2bec3;
            --success: #00b894;

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 28px 18px;
        }

        .shell {
            width: 100%;
            max-width: 960px;
        }

        .panel {
            background: var(--surface);
            border: 1px solid #2f3840;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 20px 55px rgba(0, 0, 0, 0.45);
        }

        .header {
            padding: 18px 22px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 8px;
            align-items: center;
            background: #1b2229;
            border-bottom: 1px solid #2f3840;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: 0.2px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--muted);
        }

        .pill {
            padding: 8px 14px;
            border-radius: 999px;
            background: #2a333b;
            border: 1px solid #2f3840;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text);
        }

        .body {
            padding: 22px;
            display: grid;
            gap: 16px;
            background: var(--panel);
        }

        .progress-track {
            width: 100%;
            height: 8px;
            background: #131a20;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #2f3840;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), #9ad1ff);
            transition: width 0.3s ease;
        }

        .question {
            font-size: 1.05rem;
            font-weight: 700;
            line-height: 1.5;
        }

        .options {
            list-style: none;
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 13px 14px;
            border-radius: 12px;
            border: 1px solid #2f3840;
            background: #1f272e;
            cursor: pointer;
            transition: transform 0.12s, border-color 0.12s, background 0.12s;
        }

        .option:hover:not(.disabled) {
            transform: translateY(-1px);
            border-color: var(--primary);
            background: #253038;
        }

        .option.correct {
            border-color: var(--success);
            background: rgba(0, 184, 148, 0.12);
            color: var(--success);
            font-weight: 700;
        }

        .option.wrong {
            border-color: var(--error);
            background: rgba(255, 107, 107, 0.12);
            color: var(--error);
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.9;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 22px 20px;
            background: #1b2229;
            border-top: 1px solid #2f3840;
        }

        .meta {
            color: var(--muted);
            font-weight: 600;
        }

        .btn {
            padding: 11px 22px;
            border-radius: 12px;
            border: 1px solid #2f3840;
            font-weight: 800;
            cursor: pointer;
            background: linear-gradient(120deg, #6fc0ff, var(--primary));
            color: #0f151c;
            transition: transform 0.12s, box-shadow 0.12s;
            box-shadow: 0 12px 30px rgba(116, 185, 255, 0.25);
        }

        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .result {
            display: none;
            text-align: center;
            padding: 30px 22px;
            background: var(--panel);
        }

        .score {
            font-size: 2.6rem;
            font-weight: 900;
            color: var(--primary);
        }

        .result h2 {
            margin-top: 8px;
            margin-bottom: 6px;
        }

        .result p {
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="shell">
        <div class="panel">
            <div class="header">
                <div>
                    <div class="title">Linux Ä°leri Seviye Quiz</div>
                    <div class="subtitle">20 soru â€¢ gÃ¼venlik, performans ve ince ayar</div>

            <div class="body" id="quiz-body">
                <div class="progress-track">

            <div class="result" id="result">
                <div class="score" id="score">0%</div>

            <div class="footer">

                <button class="btn" id="next" disabled>Sonraki Soru</button>

        </div>
    </div>

    <script>
        const questions = [
            { q: "SELinux mevcut modunu gÃ¶rmek iÃ§in hangi komut kullanÄ±lÄ±r?", opts: ["getenforce", "sestatus", "seconfig", "sel show"], a: 0 },
            { q: "SELinux'u geÃ§ici olarak permissive yapmak iÃ§in?", opts: ["setenforce 0", "selinux off", "getenforce 0", "disable selinux"], a: 0 },
            { q: "setcap 'cap_net_bind_service=+ep' /usr/bin/app ne saÄŸlar?", opts: ["HTTP bloklar", "1024 altÄ± portlara root olmadan bind izni", "CPU limiti", "Disk kotalarÄ±"], a: 1 },
            { q: "setuid bitinin sayÄ±sal deÄŸeri nedir ve Ã¶rnek?", opts: ["1000, chmod 1755", "2000, chmod 2755", "4000, chmod 4755", "7777"], a: 2 },
            { q: "systemd bir servise override eklemek iÃ§in Ã¶nerilen yÃ¶ntem?", opts: ["DosyayÄ± /etc/systemd/system/override.conf'a elle yazmak", "systemctl edit servis", "servisi silip yeniden eklemek", "systemctl override true"], a: 1 },
            { q: "journalctl ile sadece son boot loglarÄ±nÄ± gÃ¶rmek iÃ§in?", opts: ["journalctl -k", "journalctl -b", "journalctl --last", "journalctl -u boot"], a: 1 },
            { q: "cgroups v2'de CPU limiti ayarlamak iÃ§in hangi dosya kullanÄ±lÄ±r?", opts: ["cpu.shares", "cpu.max", "cpuset.cpus", "cpu.limit"], a: 1 },
            { q: "LVM'de bir logical volume'u online bÃ¼yÃ¼tmek (ext4) iÃ§in doÄŸru adÄ±m?", opts: ["lvreduce", "lvextend -r", "pvremove", "vgnew"], a: 1 },
            { q: "Ä°leri seviye network debug iÃ§in tÃ¼m paketleri 443 portunda yakalamak?", opts: ["tcpdump port 443", "tcpdump -i any port 443", "tcpdump -w 443.pcap", "iptables -L"], a: 1 },
            { q: "strace komutunun amacÄ±?", opts: ["Disk izleme", "Sistem Ã§aÄŸrÄ±larÄ±nÄ± izlemek/debug etmek", "Kernel modÃ¼lÃ¼ yÃ¼klemek", "Åifrelemek"], a: 1 },
            { q: "Kernel mesajlarÄ±nÄ± gÃ¶rmek iÃ§in yaygÄ±n komut?", opts: ["dmesg", "klog", "kernlog", "syslog show"], a: 0 },
            { q: "DNS Ã§Ã¶zÃ¼mleme sÃ¼resini arttÄ±ran /etc/nsswitch.conf satÄ±rÄ± hangisidir?", opts: ["hosts: files dns", "hosts: dns files", "nameserver 8.8.8.8", "resolver: files"], a: 1 },
            { q: "Bir servisi anÄ±nda yeniden baÅŸlatmak ve baÄŸÄ±mlÄ±larÄ±nÄ± da etkilemek iÃ§in?", opts: ["systemctl reload", "systemctl restart --all", "systemctl restart --force", "systemctl restart --job-mode=replace-irreversibly"], a: 3 },
            { q: "Swap kullanÄ±mÄ±nÄ± gÃ¶rmek iÃ§in hÄ±zlÄ± komut?", opts: ["free -h", "df -h", "vmstat -s", "swapon -s"], a: 0 },
            { q: "Auditd ile belirli bir dosyayÄ± izlemek iÃ§in hangi araÃ§ kullanÄ±lÄ±r?", opts: ["auditwatch", "auditctl -w /dosya -p war", "auditd add", "audit -f"], a: 1 },
            { q: "sysctl ile kalÄ±cÄ± kernel parametresi eklemek iÃ§in nereye yazÄ±lÄ±r?", opts: ["/etc/sysctl.conf veya /etc/sysctl.d/*.conf", "/boot/grub.cfg", "/etc/hosts", "/etc/environment"], a: 0 },
            { q: "Fail2ban yasaklÄ± IP'leri gÃ¶rmek iÃ§in?", opts: ["fail2ban-client status <jail>", "iptables -J fail", "ban list", "ufw list"], a: 0 },
            { q: "SSD iÃ§in noop/cfq yerine Ã¶nerilen scheduler nedir (gÃ¼ncel kernel)?", opts: ["cfq", "deadline", "bfq", "none/mq-deadline"], a: 3 },
            { q: "YÃ¼ksek CPU kullanan iÅŸlemin hangi syscallde takÄ±ldÄ±ÄŸÄ±nÄ± gÃ¶rmek iÃ§in?", opts: ["lsof -p PID", "strace -p PID", "top -p PID", "free -m"], a: 1 },
            { q: "ip route add 10.0.0.0/24 via 192.168.1.1 komutu ne yapar?", opts: ["Yeni default gateway ekler", "10.0.0.0/24 aÄŸÄ± iÃ§in 192.168.1.1 Ã¼zerinden statik route ekler", "VPN aÃ§ar", "ARP ekler"], a: 1 }
        ];

        let index = 0;
        let score = 0;
        const totalEl = document.getElementById("total");
        const currentEl = document.getElementById("current");
        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const nextBtn = document.getElementById("next");
        const progressEl = document.getElementById("progress");
        const resultEl = document.getElementById("result");
        const bodyEl = document.getElementById("quiz-body");
        const scoreEl = document.getElementById("score");
        const resultTitle = document.getElementById("result-title");
        const resultDetail = document.getElementById("result-detail");

        totalEl.textContent = questions.length;

        function renderQuestion() {
            const current = questions[index];
            questionEl.textContent = `${index + 1}. ${current.q}`;
            currentEl.textContent = index + 1;
            progressEl.style.width = `${(index / questions.length) * 100}%`;
            nextBtn.disabled = true;
            optionsEl.innerHTML = "";
            current.opts.forEach((opt, i) => {
                const li = document.createElement("li");
                li.className = "option";
                li.textContent = opt;
                li.onclick = () => checkAnswer(li, i, current.a);
                optionsEl.appendChild(li);
            });
        }

        function checkAnswer(el, chosen, answer) {
            const opts = optionsEl.querySelectorAll(".option");
            opts.forEach(o => o.classList.add("disabled"));
            if (chosen === answer) {
                el.classList.add("correct");
                score++;
            } else {
                el.classList.add("wrong");
                opts[answer].classList.add("correct");
            }
            nextBtn.disabled = false;
        }

        nextBtn.addEventListener("click", () => {
            index++;
            if (index < questions.length) {
                renderQuestion();
            } else {
                showResult();
            }
        });

        function showResult() {
            bodyEl.style.display = "none";
            nextBtn.style.display = "none";
            resultEl.style.display = "block";
            progressEl.style.width = "100%";
            const pct = Math.round((score / questions.length) * 100);
            scoreEl.textContent = `${pct}%`;
            if (pct >= 85) {
                resultTitle.textContent = "Ãœst dÃ¼zey! ğŸš€";
                resultDetail.textContent = "GÃ¼venlik ve performans konularÄ±nda Ã§ok iyisin.";
            } else if (pct >= 65) {
                resultTitle.textContent = "Ä°yi iÅŸ! ğŸ‘";
                resultDetail.textContent = "Biraz daha derinleÅŸerek seviyeni artÄ±rabilirsin.";
            } else {
                resultTitle.textContent = "Tekrar dene! ğŸ“š";
                resultDetail.textContent = "Kernel, systemd ve gÃ¼venlik konularÄ±nÄ± gÃ¶zden geÃ§ir.";
            }
        }

        renderQuestion();
    </script>
</body>

</html>
