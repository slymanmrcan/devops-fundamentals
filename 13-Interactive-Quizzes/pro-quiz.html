<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Pro Seviye Quiz</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #0b1220;
            --card: #111a2d;
            --primary: #38bdf8;
            --accent: #a855f7;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --success: #22c55e;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at 20% 20%, rgba(56, 189, 248, 0.18), transparent 30%),
                radial-gradient(circle at 80% 0%, rgba(168, 85, 247, 0.22), transparent 35%),
                linear-gradient(145deg, #0b1220, #0f172a 55%, #0b1220);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
        }

        .shell {
            width: 100%;
            max-width: 960px;
        }

        .panel {
            background: var(--panel);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.55);
        }

        .header {
            padding: 20px 24px;
            display: grid;
            gap: 8px;
            grid-template-columns: 1fr auto;
            align-items: center;
            background: linear-gradient(120deg, rgba(56, 189, 248, 0.15), rgba(168, 85, 247, 0.15));
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .title {
            font-size: 1.25rem;
            font-weight: 800;
            letter-spacing: 0.3px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--muted);
        }

        .pill {
            padding: 8px 14px;
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-weight: 700;
            font-size: 0.9rem;
        }

        .body {
            padding: 26px;
            display: grid;
            gap: 18px;
            background: var(--card);
        }

        .progress-track {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.35s ease;
        }

        .question {
            font-size: 1.05rem;
            font-weight: 700;
            line-height: 1.5;
        }

        .options {
            list-style: none;
            display: grid;
            gap: 10px;
        }

        .option {
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.02);
            cursor: pointer;
            transition: transform 0.15s, border-color 0.15s, background 0.15s, box-shadow 0.15s;
        }

        .option:hover:not(.disabled) {
            transform: translateY(-1px);
            border-color: var(--primary);
            background: rgba(56, 189, 248, 0.06);
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.12);
        }

        .option.correct {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.12);
            color: var(--success);
            font-weight: 700;
        }

        .option.wrong {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.12);
            color: var(--error);
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.8;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 26px 24px;
            background: var(--panel);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .meta {
            color: var(--muted);
            font-weight: 600;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 800;
            letter-spacing: 0.3px;
            cursor: pointer;
            background: linear-gradient(120deg, var(--primary), var(--accent));
            color: #0b1220;
            box-shadow: 0 12px 35px rgba(56, 189, 248, 0.25);
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 16px 40px rgba(168, 85, 247, 0.28);
        }

        .result {
            display: none;
            text-align: center;
            padding: 32px 26px;
        }

        .score {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary);
        }

        .result h2 {
            margin-top: 10px;
            margin-bottom: 8px;
        }

        .result p {
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="shell">
        <div class="panel">
            <div class="header">
                <div>
                    <div class="title">DevOps Pro Seviye Quiz</div>
                    <div class="subtitle">Senaryo bazlƒ±, ileri seviye 16 soru</div>
                </div>
                <div class="pill">Soru <span id="current">1</span> / <span id="total">16</span></div>
            </div>

            <div class="body" id="quiz-body">
                <div class="progress-track">
                    <div class="progress-bar" id="progress"></div>
                </div>
                <div class="question" id="question">Y√ºkleniyor...</div>
                <ul class="options" id="options"></ul>
            </div>

            <div class="result" id="result">
                <div class="score" id="score">0%</div>
                <h2 id="result-title">Tebrikler!</h2>
                <p id="result-detail">Sonucu g√∂rmek i√ßin test bitir.</p>
                <button class="btn" onclick="location.reload()">Ba≈ütan Ba≈üla</button>
            </div>

            <div class="footer">
                <div class="meta" id="meta">Her soru 1 puan - tek se√ßim</div>
                <button class="btn" id="next" disabled>Sonraki Soru</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { q: "Bir prod Kubernetes cluster'ƒ±nda node'lar sƒ±k sƒ±k 'NotReady' oluyor. Pod'lar eviction sonrasƒ± farklƒ± node'lara planlanmƒ±yor. ƒ∞lk bakƒ±lacak yer?", opts: ["CNI daemonset loglarƒ± ve kubelet network plugin durumu", "Ingress controller deployment'ƒ±", "Helm chart values.yaml", "HorizontalPodAutoscaler tanƒ±mƒ±"], a: 0 },
            { q: "Terraform state remote backend (S3 + DynamoDB lock) i√ßin en g√ºvenli IAM stratejisi?", opts: ["EC2 instance role'a full s3:* yetkisi", "S3'te bucket policy yerine t√ºm yetkiyi kullanƒ±cƒ±lara ver", "Sadece gerekli aksiyonlarƒ± (GetObject, PutObject, ListBucket) ve dynamodb:UpdateItem ile least privilege", "CLI profiline inline policy ile admin"], a: 2 },
            { q: "Blue/Green deploy sƒ±rasƒ±nda databasede schema deƒüi≈üikliƒüi var. Downtime ve veri kaybƒ±nƒ± en aza indirmek i√ßin hangi yakla≈üƒ±m doƒüru?", opts: ["Deploy √∂ncesi eski versiyonu kapat", "Schema'yƒ± geriye uyumlu olacak ≈üekilde √∂nce ekle, app'i sonra ta≈üƒ±r, feature flag ile ge√ßi≈ü", "Yeni tabloyu olu≈üturup eskiyi sil", "Canary trafiƒüi %100'e √ßƒ±kar, sonra migration"], a: 1 },
            { q: "Prometheus'ta y√ºksek cardinality'den ka√ßƒ±nmak i√ßin hangi label tasarƒ±mƒ± doƒüru?", opts: ["request_path label'ƒ±nda tam URL path'i tutmak", "user_id'yi label yapmak", "HTTP status kodunu label yapmak", "timestamp'i label yapmak"], a: 2 },
            { q: "GitHub Actions runner'ƒ±nda cache invalidation sƒ±k ya≈üanƒ±yor. Hangi anahtar stratejisi daha tutarlƒ±?", opts: ["Key olarak sadece 'linux-node' kullanmak", "Key'e checksum of lockfile eklemek, restore-keys ile prefix kullanmak", "Random UUID √ºretmek", "Her job i√ßin farklƒ± key"], a: 1 },
            { q: "EKS'te private cluster √ßalƒ±≈üƒ±rken kubectl eri≈üimi i√ßin en pratik ve g√ºvenli √ß√∂z√ºm?", opts: ["Master public endpoint a√ßƒ±p 0.0.0.0/0 izin vermek", "Bastion host'tan kubectl proxy", "AWS IAM authenticator + SSM Session Manager t√ºneli veya VPN", "Kubeconfig'e basic auth user eklemek"], a: 2 },
            { q: "CI pipeline'da gizli deƒüi≈ükenlerin log'a d√∂k√ºlmemesi i√ßin ne yapƒ±lmalƒ±?", opts: ["Echo ile maskelemek", "Masked secrets √∂zelliƒüini a√ßmak ve gereksiz debug √ßƒ±ktƒ±sƒ±nƒ± kapatmak", "Secrets'i env yerine arg olarak ge√ßmek", "Secrets'i plaintext repo'ya koymak"], a: 1 },
            { q: "Docker multi-stage build'de production image boyutunu k√º√ß√ºltmek i√ßin kritik adƒ±m?", opts: ["T√ºm build'leri tek stage'de yapmak", "Final stage'e yalnƒ±zca runtime baƒüƒ±mlƒ±lƒ±klarƒ±nƒ± ve artefactlarƒ± kopyalamak", "apt-get update'i sonda √ßalƒ±≈ütƒ±rmak", "ENTRYPOINT kaldƒ±rmak"], a: 1 },
            { q: "ArgoCD'de drift detection uyarƒ±larƒ± s√ºrekli 'outOfSync' veriyor. ƒ∞lk kontrol?", opts: ["App of Apps modelini kapatmak", "Resource Customization i√ßin ignoreDifferences ayarlarƒ±nƒ± g√∂zden ge√ßirmek", "Git repo'yu public yapmak", "RBAC'i devre dƒ±≈üƒ± bƒ±rakmak"], a: 1 },
            { q: "SRE hata b√ºt√ßesi (error budget) %50 t√ºkendi. En doƒüru aksiyon?", opts: ["Daha hƒ±zlƒ± deploy", "Yeni feature rollout'u yava≈ülatƒ±p istikrar iyile≈ütirmelerine √∂ncelik vermek", "T√ºm alarmlarƒ± kapatmak", "Status page'i gizlemek"], a: 1 },
            { q: "AWS ALB + Target Group mimarisinde, health check ba≈üarƒ±sƒ±z oranƒ± y√ºksekse en √∂nce bakƒ±lmasƒ± gereken?", opts: ["Route 53 policy", "Target group health check path/interval/timeout ve security group izinleri", "S3 bucket policy", "VPC endpoint"], a: 1 },
            { q: "Vault kullanƒ±rken uygulama pod'una secret nasƒ±l en g√ºvenli ta≈üƒ±nƒ±r?", opts: ["Secret'ƒ± image i√ßine bake etmek", "Env var olarak plaintext yazmak", "Vault Agent sidecar + Kubernetes auth method ile otomatik yenileme", "Secret'ƒ± configmap'e yazmak"], a: 2 },
            { q: "Production PostgreSQL i√ßin s√ºrd√ºr√ºlebilir yedekleme stratejisi?", opts: ["Sadece haftalƒ±k dump", "pg_dump daily, WAL archiving ve periyodik restore testi", "Snapshot almamak", "Sadece read replica tutmak"], a: 1 },
            { q: "Microservice'ler i√ßin log standardizasyonu yapƒ±lƒ±rken en iyi pratik?", opts: ["Her serviste farklƒ± format", "Plain text random", "Structured JSON log, korelasyon ID eklemek, stdout'a yazmak", "Loglarƒ± diske yazƒ±p ar≈üivlemek"], a: 2 },
            { q: "Kubernetes'te PodSecurityStandards (baseline/restricted) gereksinimi var. Uygulama nasƒ±l enforce edilir?", opts: ["kubectl apply -f pod.yaml", "PSA (Pod Security Admission) label'larƒ±nƒ± namespace'e eklemek veya OPA/Gatekeeper/PSP e≈üdeƒüeri policy kullanmak", "Toleration eklemek", "NodeSelector kaldƒ±rmak"], a: 1 },
            { q: "CI/CD'de supply chain g√ºvenliƒüi i√ßin en etkili adƒ±m?", opts: ["Docker Hub'dan rastgele image √ßekmek", "SBOM √ºretmek, imaj imzalamak (Cosign/Sigstore) ve admission policy ile doƒürulamak", "Root olarak √ßalƒ±≈ütƒ±rmak", "Cache'i kapatmak"], a: 1 }
        ];

        let index = 0;
        let score = 0;
        const totalEl = document.getElementById("total");
        const currentEl = document.getElementById("current");
        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const nextBtn = document.getElementById("next");
        const progressEl = document.getElementById("progress");
        const resultEl = document.getElementById("result");
        const bodyEl = document.getElementById("quiz-body");
        const scoreEl = document.getElementById("score");
        const resultTitle = document.getElementById("result-title");
        const resultDetail = document.getElementById("result-detail");

        totalEl.textContent = questions.length;

        function renderQuestion() {
            const current = questions[index];
            questionEl.textContent = `${index + 1}. ${current.q}`;
            currentEl.textContent = index + 1;
            progressEl.style.width = `${(index / questions.length) * 100}%`;
            nextBtn.disabled = true;
            optionsEl.innerHTML = "";
            current.opts.forEach((opt, i) => {
                const li = document.createElement("li");
                li.className = "option";
                li.textContent = opt;
                li.onclick = () => checkAnswer(li, i, current.a);
                optionsEl.appendChild(li);
            });
        }

        function checkAnswer(el, chosen, answer) {
            const opts = optionsEl.querySelectorAll(".option");
            opts.forEach(o => o.classList.add("disabled"));
            if (chosen === answer) {
                el.classList.add("correct");
                score++;
            } else {
                el.classList.add("wrong");
                opts[answer].classList.add("correct");
            }
            nextBtn.disabled = false;
        }

        nextBtn.addEventListener("click", () => {
            index++;
            if (index < questions.length) {
                renderQuestion();
            } else {
                showResult();
            }
        });

        function showResult() {
            bodyEl.style.display = "none";
            nextBtn.style.display = "none";
            resultEl.style.display = "block";
            progressEl.style.width = "100%";
            const pct = Math.round((score / questions.length) * 100);
            scoreEl.textContent = `${pct}%`;
            if (pct >= 85) {
                resultTitle.textContent = "√úst d√ºzey! üöÄ";
                resultDetail.textContent = "Ger√ßek d√ºnya senaryolarƒ± i√ßin hazƒ±rsƒ±n.";
            } else if (pct >= 65) {
                resultTitle.textContent = "ƒ∞yi i≈ü! üëè";
                resultDetail.textContent = "Biraz daha pratikle uzmanlƒ±ƒüa √ßok yakƒ±nsƒ±n.";
            } else {
                resultTitle.textContent = "Tekrar dene! üìö";
                resultDetail.textContent = "Sorularƒ± g√∂zden ge√ßirip yeniden √ß√∂z.";
            }
        }

        renderQuestion();
    </script>
</body>

</html>
