            let userScore = 0;

            function renderQuiz() {
                const container = document.getElementById('quiz-container');
                if (!container) {
                    console.error('Quiz container bulunamadÄ±!');
                    return;
                }

                // Temizle
                container.innerHTML = '';

                questions.forEach((q, qIndex) => {
                    const card = document.createElement('div');
                    card.className = 'question-card';
                    card.setAttribute('data-answered', 'false');

                    const questionText = document.createElement('div');
                    questionText.className = 'question-text';
                    questionText.textContent = q.text;
                    card.appendChild(questionText);

                    const optionsList = document.createElement('ul');
                    optionsList.className = 'options';

                    q.options.forEach((optText, optIndex) => {
                        const optionItem = document.createElement('li');
                        optionItem.className = 'option';
                        optionItem.textContent = optText;
                        optionItem.setAttribute('data-index', optIndex);

                        optionItem.addEventListener('click', function () {
                            handleAnswer(card, qIndex, optIndex);
                        });

                        optionsList.appendChild(optionItem);
                    });

                    card.appendChild(optionsList);
                    container.appendChild(card);
                });

                console.log('Quiz baÅŸarÄ±yla render edildi: ' + questions.length + ' soru');
            }

            function handleAnswer(card, questionIndex, selectedIndex) {
                // Zaten cevaplandÄ±ysa iÅŸlem yapma
                if (card.getAttribute('data-answered') === 'true') {
                    return;
                }

                card.setAttribute('data-answered', 'true');

                const allOptions = card.querySelectorAll('.option');
                const correctIndex = questions[questionIndex].answer;

                // TÃ¼m seÃ§enekleri devre dÄ±ÅŸÄ± bÄ±rak
                allOptions.forEach(opt => {
                    opt.classList.add('disabled');
                });

                // DoÄŸru cevabÄ± iÅŸaretle
                if (selectedIndex === correctIndex) {
                    allOptions[selectedIndex].classList.add('correct');
                    userScore++;
                } else {
                    allOptions[selectedIndex].classList.add('wrong');
                    allOptions[correctIndex].classList.add('correct');
                }
            }

            function showScore() {

                if (!scoreDiv) return;

                const percentage = Math.round((userScore / questions.length) * 100);
