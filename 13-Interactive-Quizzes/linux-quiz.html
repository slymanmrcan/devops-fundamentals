        let score = 0;
        const quizContainer = document.getElementById('quiz-container');

        function initQuiz() {
            questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';

                const title = document.createElement('div');
                title.className = 'question-text';
                title.textContent = q.text;
                card.appendChild(title);

                const optionsList = document.createElement('ul');
                optionsList.className = 'options';

                q.options.forEach((opt, optIndex) => {
                    const li = document.createElement('li');
                    li.className = 'option';
                    li.textContent = opt;
                    li.onclick = () => checkAnswer(li, index, optIndex);
                    optionsList.appendChild(li);
                });

                card.appendChild(optionsList);
                quizContainer.appendChild(card);
            });
        }

        function checkAnswer(selectedOption, questionIndex, optionIndex) {
            const card = selectedOption.parentElement.parentElement;
            const options = card.querySelectorAll('.option');
            const correctAnswerIndex = questions[questionIndex].answer;

            // Prevent changing answer
            if (card.getAttribute('data-answered') === 'true') return;
            card.setAttribute('data-answered', 'true');

            // Disable all options
            options.forEach(opt => opt.classList.add('disabled'));

            if (optionIndex === correctAnswerIndex) {
                selectedOption.classList.add('correct');
                score++;
            } else {
                selectedOption.classList.add('wrong');
                // Highlight correct answer
                options[correctAnswerIndex].classList.add('correct');
            }
        }

        function calculateScore() {
            const resultDiv = document.getElementById('final-score');
            const percentage = Math.round((score / questions.length) * 100);

            let message = "";
            if (percentage >= 90) message = "MÃ¼kemmel! ðŸŽ‰";
            else if (percentage >= 70) message = "Ã‡ok Ä°yi! ðŸ‘";
            else if (percentage >= 50) message = "Ä°dare Eder ðŸ¤”";
            else message = "Daha Ã§ok Ã§alÄ±ÅŸmalÄ±sÄ±n ðŸ“š";

            resultDiv.innerHTML = `Skorunuz: ${score} / ${questions.length}<br><span style="font-size: 1.5rem; color: #636e72;">(%${percentage}) - ${message}</span>`;

            // Scroll to bottom
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Start the quiz when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            initQuiz();
        });
